<!DOCTYPE html>
<html oceloti-reset="black">
<head>
	<meta charset="utf-8">
	<title>Arena Garden</title>
	<meta name="description" content="A simple room arena cards.">
	<link
		rel="icon"
		href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAANVJREFUOI1jYKAXyNpn8B+bOBMxiki2Cd0gbGJYXcDAwMBw9podimtgNEycoAHoNsM0n8yZxEiUASdzJjFisw2XNxgZGBgYzKfk/TfWOoThFXQxGJjmdAHuGjjDfEoe3HRkjcgGTXO6wAizDGYIhr+CvFX+MzAwMEgU8zAwMDAwvOj9giK/busdxqx9Bv9hBmCEwbqtdxh71ZgYSjd/Y4AZ1KvGxNCrxsSwbusdDAvxxgLMEHSAHAZ4DcBnCNEGEAJYEwcDAwPD/UI1lDhX7L+FUy1FAACzKVgfYDnMVgAAAABJRU5ErkJggg=="
	></link>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
	<style oceloti-assets="*">
		/* STATIC ASSETS */
	</style>
	<style oceloti-modules="
		css-reset
		oceloti
		card-manager
		context-menu
		inventory
		equipment
		paper-theme
	">/* STYLE MODULES */</style>
</head>
<body>
	<main
		oceloti-room=""
		style="
			width: 2000px;
			height: 2000px;
			background-color: white;
			background-image: var(--assets-wood-png);
/*			background-image: var(--assets-grid2-png);*/
			background-size: 128px;
			image-rendering: pixelated;
	">
		<div id="center" aria-hidden="true" oceloti-area="center"></div>

		<article
			oceloti-card=""
			class="paper"
			style="
				left: 400px;
				top: 240px;
				width: 300px;
				height: 400px;
				overflow: scroll;
				padding: 8px;
				background-color: #f9f7ee;
			">
			<div style="
				width: 100%;
				height: 100%;
				background-image: var(--assets-grid1-png);
				background-size: 20px;
				line-height: 20px;
				padding: 0 4px;
				image-rendering: pixelated;
			">
				In any case...<br />
				In any case...<br />
				In any case...<br />
				In any case...<br />
				In any case...<br />
				In any case...<br />
			</div>
		</article>

		<figure id="clock" oceloti-card="" style="
			position: relative;
			overflow: hidden;
			border-radius: 500px;
			left: 800px;
			top: 20px;
			width: 200px;
			height: 200px;
		">
			<img
				draggable="false"
				style="
					max-width: unset;
					position: absolute;
					left: 50%;
					top: 50%;
					transform: translate(-50%, -50%) scale(0.5);
				"
				src="https://d2w9rnfcy7mm78.cloudfront.net/93462/original_45ef418ca39caeea179b55d058de97c3.gif?1364910097?bc=1"
				alt="clock">
		</figure>
	</main>
	<div id="hud"></div>
</body>
<script oceloti-modules="
	oceloti
	standard-controls
	card-manager
	van
	context-menu
	arena-api
	inventory
	equipment
	arena-cards
	image-dropper
	save-to-file
">/* SCRIPT MODULES */</script>
</html>
