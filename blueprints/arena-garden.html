<!DOCTYPE html>
<html oceloti-reset="black">
<head>
	<meta charset="utf-8">
	<title>Arena Garden</title>
	<meta name="description" content="A simple room arena cards.">
	<link rel="icon" href="../assets/icon.png"></link>
	<style oceloti-modules="
		css-reset
		oceloti
		inventory
		paper-theme
	">/* STYLE MODULES */</style>
</head>
<body>
	<main
		oceloti-room="basic-starter"
		style="
			width: 2000px;
			height: 2000px;
			background-color: white;
			background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAChJREFUOI1jPHHv138GCgALAwMDg6HkF7INYKLE9lEDRg0YNYCKBgAArTgE/0GI5GAAAAAASUVORK5CYII=');
			background-size: 16px;
	">
		<div id="center" aria-hidden="true" oceloti-area="center"></div>

		<article
			oceloti-card=""
			class="paper"
			style="
				left: 400px;
				top: 240px;
				width: 300px;
				height: 400px;
				overflow: scroll;
				padding: 8px;
			">
			<!-- <button 
				id="testing-tools"
				style="
					position: absolute;
					right: 8px;
					top: 8px;
				">
				open tools
			</button> -->
			<div>In any case...</div>
		</article>

		<figure id="clock" oceloti-card="" style="
			position: relative;
			overflow: hidden;
			border-radius: 500px;
			left: 800px;
			top: 20px;
			width: 200px;
			height: 200px;
		">
			<img
				draggable="false"
				style="
					max-width: unset;
					position: absolute;
					left: 50%;
					top: 50%;
					transform: translate(-50%, -50%) scale(0.5);
				"
				src="https://d2w9rnfcy7mm78.cloudfront.net/93462/original_45ef418ca39caeea179b55d058de97c3.gif?1364910097?bc=1"
				alt="clock">
		</figure>
	</main>
	<div id="hud"></div>
</body>
<script oceloti-modules="
	oceloti
	standard-controls
	draggable-cards
	van
	arena-api
	image-dropper
	save-to-file
	inventory
">/* SCRIPT MODULES */</script>
</html>
