<html oceloti-reset="black">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>pyramidism</title>

	<style oceloti-modules="
		css-reset
		oceloti
		standard-controls
		thing-manager
		context-menu
		local-bag
		paper-theme
		notebook-paper

	">/* MODULE: modules/css-reset/css-reset.css */
*, *::before, *::after {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

img, picture, video, canvas, svg {
  display: block;
  max-width: 100%;
}

input, button, textarea, select {
  font: inherit;
}

p, h1, h2, h3, h4, h5, h6 {
  overflow-wrap: break-word;
}

fieldset {
  border: none;
  outline: none;
}

/* MODULE: modules/oceloti/oceloti.css */
[oceloti-reset] {
/*	scroll-behavior: smooth;*/
}

[oceloti-reset="black"] {
	background-color: black;
}

[oceloti-reset] body {
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
	min-width: 100vw;
	width: fit-content;
	margin: 0;
	padding: 0;
}

[oceloti-room] {
	position: relative;
	overflow: hidden;
}

[oceloti-thing] {
	position: absolute;
}

[oceloti-area] {
	position: absolute;
	width: 100vw;
	height: 100vh;
	transform: translate(-50%, -50%);
	opacity: 0;
	pointer-events: none;
}

[oceloti-area][debug] {
	background-color: salmon;
	opacity: 0.5;
}

[oceloti-area="center"] {
	left: 50%;
	top: 50%;
	display: block;
	transform: translate(-50%, -50%);
}

/* MODULE: modules/standard-controls/standard-controls.css */
.is-panning *,
.is-dragging * {
	user-select: none;
	-webkit-user-select: none;
	cursor: var(--assets-cursors-grabbed-svg), grabbing !important;
}

/* MODULE: modules/thing-manager/thing-manager.css */
[oceloti-thing-state="idle"] {
	cursor: var(--assets-cursors-grab-svg), grab;
}

.is-dragging * {
	user-select: none;
-webkit-user-select: none;
	cursor: var(--assets-cursors-grabbed-svg), grabbing;
}
/* MODULE: modules/context-menu/context-menu.css */
#oceloti-context-menu {
	position: fixed;
	display: flex;
	flex-direction: column;
	gap: 4px;
	max-width: 200px;
	width: fit-content;
	height: fit-content;
	background: lightgray;
	padding: 3px;
	filter: drop-shadow(-1px -1px white) drop-shadow(2px 2px);
	border-radius: 4px;
	z-index: 9999999;
}

#oceloti-context-menu .separator {
	width: 100%;
	border-bottom: 1px solid silver;
}


#oceloti-context-menu .separator:first-child {
	display: none;
}

#oceloti-context-menu button {
	white-space: nowrap;
	width: 100%;
	filter: none;
	border-radius: 2px;
}

#oceloti-context-menu button:hover {
	background-color: silver;
}

#oceloti-context-menu button:active {
	background-color: silver;
}
/* MODULE: modules/local-bag/local-bag.css */
@keyframes slide_top {
  from {
    opacity: 0;
    transform: translateY(95%);
  }
  to {
    opacity: 1;
  }
}

.inventory-grid {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	gap: 2px;
	padding: 4px;
	position: absolute;
	left: 0;
	bottom: -8px;
	width: fit-content;
	max-height: 65vh;
	overflow: scroll;
	background-color: lightgray;
	border-radius: 0.5rem;
	transform: translateY(100%);
	filter: drop-shadow(2px 2px);
/*	animation-name: slide_top;
	animation-duration: 200ms;
	animation-fill-mode: forwards;*/
	list-style: none;
}

.inventory-slot {
	position: relative;
	border: 1px solid darkgray;
	border-radius: 4px;
	width: 48px;
	height: 48px;
}

.inventory-slot.dragover,
.inventory-slot:hover {
	background-color: silver;
}

.inventory-item {
	user-select: none;
-webkit-user-select: none;
	display: flex;
	width: 100%;
	height: 100%;
	align-items: center;
	justify-content: center;
	font-size: 30px;
}
/* MODULE: modules/paper-theme/paper-theme.css */
:root {
	--thing-thickness-1:
		drop-shadow(0 0 1px rgba(0, 0, 0, 0.5))
		drop-shadow(0 1px 2px rgba(0, 0, 0, 0.23));
	--thing-thickness-2:
		drop-shadow(0 1px 2px rgba(0, 0, 0, 0.5))
		drop-shadow(0 1px 3px rgba(0, 0, 0, 0.23));
	--thing-thickness-3:
		drop-shadow(0 2px 2px rgba(0, 0, 0, 0.5))
		drop-shadow(0 1px 4px rgba(0, 0, 0, 0.23));
	--thing-elevated-1:
		drop-shadow(0 1.25rem 3rem rgba(0, 0, 0, 0.30))
		drop-shadow(0 1rem 2rem rgba(0, 0, 0, 0.22));
	--thing-elevated-2:
		drop-shadow(0 1.25rem 1.5rem rgba(0, 0, 0, 0.30))
		drop-shadow(0 1rem 1rem rgba(0, 0, 0, 0.22));
	--ease-curve-1:
		cubic-bezier(0.16, 1, 0.3, 1);
	
	/*	Optimized for Safari */
	--thing-thickness-1-fast: 0 1px 3px rgba(0,0,0,0.16), 0 1px 3px rgba(0,0,0,0.23);
	--thing-elevated-1-fast: 0 1.25rem 3rem rgba(0, 0, 0, 0.30), 0 1rem 2rem rgba(0, 0, 0, 0.22);
}

html {
	font-size: 14px;
	font-family: monospace;
}

[oceloti-thing] {
	transition: filter, transform var(--ease-curve-1) 300ms;
}

[oceloti-thing-state="elevated"] {
	transform: scale(1.015);
/*	filter: var(--thing-elevated-1) !important;*/
	box-shadow: var(--thing-elevated-1-fast) !important;
}

[oceloti-dialog] {
	border: none;
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	padding: 1rem;
	border-radius: 0.5rem;
}

[oceloti-dialog]::backdrop {
	background-color: rgba(0, 0, 0, 0.25);
}

#hud {
	position: fixed;
	left: 0;
	top: 0;
	display: flex;
	flex-wrap: wrap;
	gap: 8px;
	padding: 12px;
	transition: opacity var(--ease-curve-1) 200ms;
	z-index: 999999;
}

.has-zoom #hud {
/*	opacity: 0;*/
/*	pointer-events: none;*/
/*	user-select: none;*/
/*-webkit-user-select: none;*/
}

.is-scrolling #hud {
	opacity: 0;
	pointer-events: none;
	user-select: none;
-webkit-user-select: none;
}

.button,
button {
	display: flex;
	align-items: center;
	gap: 3px;
	line-height: 1.2;
	background: lightgray;
	color: black;
	padding: 0.15rem 0.5rem;
	border-radius: 0.5rem;
	border: none;
	cursor: pointer;
	text-transform: lowercase;
	transition: filter, transform var(--ease-curve-1) 150ms;
	filter: drop-shadow(2px 2px);
	text-decoration: none;
}

.button:hover,
button:hover {
	background-color: lightblue;
}

.button:active,
button:active {
	background-color: skyblue;
	transform: scale(0.95);
	filter: drop-shadow(0px 0px);
}

.button.selected,
button.selected {
	background-color: skyblue;
}

.button[disabled],
button[disabled] {
	opacity: 0.5;
	pointer-events: none;
	font-style: italic;
}

.button *,
button * {
	pointer-events: none;
}

.button .emoji,
button .emoji {
	filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.5));
}

.nugget {
	display: flex;
	align-items: center;
	justify-content: space-between;
	padding: 0.35rem;
	border-radius: 0.5rem;
	background-color: lavender;
}

.nugget > p {
	display: flex;
	padding: 0 0.5rem;
}

.nugget-error {
	background-color: lightsalmon;
	color: black;
}

.nugget-success {
	background-color: darkseagreen;
	color: black;
}

.emoji {
	font-family: "Noto Color Emoji", sans-serif;
}
/* MODULE: modules/notebook-paper/notebook-paper.css */
[oceloti-thing="notebook-paper"] {
	height: fit-content;
	padding: 8px 12px;
	padding-left: 24px;
	background-image: var(--assets-grid1-png);
	background-color: #f9f7ee;
	background-size: 20px;
	background-position: 8px 8px;
	image-rendering: pixelated;
	line-height: 20px;
	box-shadow: var(--thing-thickness-1-fast);
}

[oceloti-thing="notebook-paper"]::before {
	content: "";
	display: block;
	position: absolute;
	top: 0;
	left: 16px;
	width: 1px;
	height: 100%;
	background: #ffbfbf;
}

[oceloti-thing="notebook-paper"]::after {
	content: "";
	display: block;
	position: absolute;
	top: 0;
	left: 18px;
	width: 1px;
	height: 100%;
	background: #ffbfbf;
}

[oceloti-thing="notebook-paper"] [oceloti-ref="content"] {
	min-height: 400px;
	height: fit-content;
	word-wrap: break-word;
	overflow: hidden;
}

[oceloti-thing="notebook-paper"] [oceloti-ref="content"]:focus {
	outline: none;
}

[oceloti-thing="notebook-paper"][oceloti-inner-state="read"] [oceloti-ref="content"] {
	user-select: none;
-webkit-user-select: none;
}

/* MODULE: modules/pyramidism/pyramidism.css */
[oceloti-thing="pyramidism-canvas"] {
	background: white;
}
</style>

</body>
<script oceloti-modules="
	oceloti
	standard-controls
	thing-manager
	dnd-manager
	van
	context-menu
	save-to-file
	inventory
	local-bag
	notebook-paper
	pyramidism
">/* MODULE: modules/oceloti/oceloti.js */
{
	const room = document.querySelector("[oceloti-room]");
	if (!room) throw new Error("Oceloti will not work. Room element is missing.");
	
	const room_name = room.getAttribute("oceloti-room");
	if (!room_name) throw new Error("Room requires a name.");

	const hud = document.getElementById("hud");
	if (!hud) throw new Error("Oceloti will not work. HUD element is required.");

	const oceloti = {
		room,
		room_name,
		hud,
		css_modules: document.querySelector("style[oceloti-modules]")
			.getAttribute("oceloti-modules").trim().split(/\s+/),
		css_assets:  document.querySelector("style[oceloti-assets]")
			.getAttribute("oceloti-assets").trim().split(/\s+/),
		js_modules: document.querySelector("script[oceloti-modules]")
			.getAttribute("oceloti-modules").trim().split(/\s+/),
		active_modules: {},
		utils: {}
	};

	// @DEBUG
	window.oceloti = oceloti;

	oceloti.utils.are_dialogs_open = function() {
		const dialogs = document.querySelectorAll('dialog');
		return Array.from(dialogs).some(dialog => dialog.open);
	};

	oceloti.utils.repeat = function(length, val) {
	    return Array.from({ length }, () => val);
	};

	oceloti.utils.next_loop = function() {
		return new Promise((resolve) => setTimeout(resolve, 0));
	};

	window.register_oceloti_module = function({ name, deps, init }) {
		// @TODO: Require a reset callback.
		//        The goal is to have a way for users to reset modules if something goes wrong.
		if (!oceloti || !oceloti.room || !oceloti.hud || !oceloti.room_name) {
			throw new Error("Oceloti was not setup correctly:", oceloti);
		}

		if (!oceloti.js_modules.includes(name)) {
			throw new Error(`Trying to register undeclared module "${name}". Available modules:`, oceloti.js_modules);
		}

		if (oceloti.active_modules[name]) {
			throw new Error(`Module "${name}" has already been registered.`);
		}

		deps.forEach(mod => {
			if (!oceloti.js_modules.includes(mod)) {
				console.error(`"${name}" module requires "${mod}" but it wasn't included in room.`);
				return;
			}

			if (!oceloti.active_modules[mod]) {
				console.error(`"${name}" module requires "${mod}" to work but it hasn't been initialized.`);
				return;
			}
		});

		oceloti.active_modules[name] = init({
			...oceloti.utils,
			room,
			room_name,
			hud,
			use_module(mod) {
				return oceloti.active_modules[mod];
			},
		}) || {};
	}
}
/* MODULE: modules/standard-controls/standard-controls.js */
register_oceloti_module({
	name: "standard-controls",
	deps: [],
	init({ use_module, room, are_dialogs_open }) {
		let room_width = room.offsetWidth;
		let room_height = room.offsetHeight;

		// @TODO: Save zoom to local storage.
		window.zoom = 100;

		if (window.location.hash) {
			const id = window.location.hash.replace("#", "");
			const el = document.getElementById(id);
			if (el) el.scrollIntoView();
			else window.scrollTo(0,0);
		} else {
			window.scrollTo(0,0);
		}

		let camera_x = 0;
		let camera_y = 0;

		let last_middle_click_x = 0;
		let last_middle_click_y = 0;

		let is_panning = false;
		let scroll_ticking = false;
		let is_scrolling = false;
		let scrolling_timeout = null;

		window.requestAnimationFrame(step);
		room.addEventListener("mousedown", handle_mousedown);
		window.addEventListener("mouseup", handle_mouseup);
		window.addEventListener("mousemove", handle_mousemove);
		window.addEventListener("scroll", handle_scroll);
		window.addEventListener("wheel", handle_wheel, { passive: false });

		function step(dt) {
			if (camera_x <= 0) camera_x = 0;
			if (camera_y <= 0) camera_y = 0;
			if (camera_x >= room_width - window.innerWidth) camera_x = room_width - window.innerWidth;
			if (camera_y >= room_height - window.innerHeight) camera_y = room_height - window.innerHeight;
			if (is_panning) {
				window.scroll({
					top: camera_y,
					left: camera_x,
					behavior: "instant"
				});
			}
			window.requestAnimationFrame(step);
		}

		function handle_mousedown(e) {
			if (are_dialogs_open()) {
				e.preventDefault();
				return;
			}
			if (e.button === 1) {
				e.preventDefault();
				is_panning = true;
				document.body.classList.toggle("is-panning");
				last_middle_click_x = e.clientX;
				last_middle_click_y = e.clientY;
			}
		}

		function handle_mouseup(e) {
			if (e.button === 1) {
				is_panning = false;
				document.body.classList.toggle("is-panning");
			}
		}

		function handle_mousemove(e) {
			if (is_panning) {
				const dx = e.clientX - last_middle_click_x;
				const dy = e.clientY - last_middle_click_y;
				camera_x -= dx;
				camera_y -= dy;
				last_middle_click_x = e.clientX;
				last_middle_click_y = e.clientY;
			}
		}

		function handle_scroll(e) {
			if (!scroll_ticking) {
				window.requestAnimationFrame(() => {
					if (!is_scrolling) {
						document.body.classList.toggle("is-scrolling");
					}
					is_scrolling = true;
					clearTimeout(scrolling_timeout);
		            scrolling_timeout = setTimeout(() => {
						document.body.classList.toggle("is-scrolling");

			// e.preventDefault();

			// window.zoom = zoom - e.deltaY;
			// console.log(window.zoom);
			// room.style.willChange = "transform";
			// room.style.transformOrigin = "top left";
			// room.style.transform = `scale(${window.zoom / 100}) translateZ(0)`

			// return;

			const dir = e.deltaY > 0 ? -10 : 10;
			let zoom = window.devicePixelRatio * 100;
			zoom = Math.round(zoom + dir);
			zoom = Math.round(zoom / 10) * 10;

/* MODULE: modules/thing-manager/thing-manager.js */
register_oceloti_module({
	name: "thing-manager",
	deps: [],
	init({ use_module, room, room_name, hud, next_loop }) {
		const exports = {
			thing_initializers: {},
			register_thing_initializer(thing_type, initializer) {
				exports.thing_initializers[thing_type] = initializer;
			}
		};

		let last_mouse_x = 0;
		let last_mouse_y = 0;
		let delta_x = 0;
		let delta_y = 0;
		let dragged_thing = null;
		let dragging_x = 0;
		let dragging_y = 0;

		const observer = new MutationObserver((mutations) => {
			for (let mutation of mutations) {
				if (mutation.type === "childList") {
					if (mutation.addedNodes.length > 0) {
						mutation.addedNodes.forEach((node) => {
							if (
								node.id !== "oceloti-floating-thing" &&
								node.getAttribute("oceloti-thing-state") !== "elevated" &&
								node.hasAttribute("oceloti-thing")
							) {
								place_thing(node);
							}
						});
					}

					if (mutation.removedNodes.length > 0) {
						mutation.removedNodes.forEach((node) => {
							if (
								node.id !== "oceloti-floating-thing" &&
								node.getAttribute("oceloti-thing-state") !== "elevated" &&
								node.hasAttribute("oceloti-thing")
							) {
								lift_thing(node);
							}
						});
					}
				}
			}
		});

		const room_snapshot = localStorage.getItem(`OCELOTI_ROOM_SNAPSHOT_${room_name}`);
		if (room_snapshot) {
			room.innerHTML = room_snapshot;
		}

		observer.observe(room, { childList: true });

		window.addEventListener("load", async () => {
			await next_loop();
			const thing_query = document.querySelectorAll("[oceloti-thing]");
			const all_things = Array.from(thing_query);
			all_things.forEach((thing) => place_thing(thing, true));
		});

		async function initialize_thing_state(thing, first_mount = false) {
			if (!first_mount) {
			    await next_loop();
		    	thing.setAttribute("oceloti-thing-state", "idle");
			    thing.style.removeProperty("will-change");
			    thing.style.removeProperty("pointer-events");
			}

			thing.addEventListener("mousedown", handle_mousedown);

			function handle_mousedown(e) {
			    if (!e.target) return;
			    if (dragged_thing !== null) return;
			    const target = e.target;
			    if (
			        thing.getAttribute("oceloti-thing-state") !== "idle" ||
			        target.tagName === "A" ||
			        target.tagName === "BUTTON" ||
			        target.tagName === "INPUT" ||
			        target.tagName === "TEXTAREA" ||
			        (
			        	target.tagName === "IMG" && 
			        	target.getAttribute("draggable") !== "false"
			        ) 
			    ) {
			        return;
			    }

			    if (e.button !== 0) return;

			    document.body.classList.toggle("is-dragging");
			    let x = Number(thing.style.left.replace("px", ""));
		    	let y = Number(thing.style.top.replace("px", ""));
		    	dragging_x = x;
		    	dragging_y = y;

			    last_mouse_x = e.clientX;
			    last_mouse_y = e.clientY;

			    thing.style.willChange = "filter, transform";
			    thing.style.pointerEvents = "none";
			    const thing_html = thing.outerHTML;
			    thing.remove();

			    const floating_wrapper = document.createElement("div");

			    floating_wrapper.id = "oceloti-floating-thing";
			    floating_wrapper.style.pointerEvents = "none";
			    floating_wrapper.style.position = "absolute";
			    floating_wrapper.style.left = "0";
			    floating_wrapper.style.top = "0";
			    floating_wrapper.style.willChange = "transform";
			    floating_wrapper.style.transform = `translate(${x}px, ${y}px) translateZ(0)`;
			    floating_wrapper.innerHTML = thing_html;

			    const inner_thing = floating_wrapper.firstElementChild;
			    inner_thing.style.left = "";
			    inner_thing.style.top = "";

			    room.appendChild(floating_wrapper);
			    dragged_thing = inner_thing;

			    window.addEventListener("mousemove", handle_mousemove);
			    window.addEventListener("mouseup", handle_mouseup);
			}
		}

		function handle_mousemove(e) {
		    if (e.button !== 0) return;

		    delta_x = last_mouse_x - e.clientX;
		    delta_y = last_mouse_y - e.clientY;
		    last_mouse_x = e.clientX;
		    last_mouse_y = e.clientY;

		    if (dragged_thing) {
		    	dragged_thing.setAttribute("oceloti-thing-state", "elevated");
		    	dragging_x = dragging_x - delta_x;
		    	dragging_y = dragging_y - delta_y;
		    	dragged_thing.parentElement.style.transform = `translate(${dragging_x}px, ${dragging_y}px)`;
		    }
		}

		function handle_mouseup(e) {
		    if (e.button !== 0) return;
			document.body.classList.toggle("is-dragging");
		    const wrapper = dragged_thing.parentNode;
		    wrapper.after(dragged_thing);

		    dragged_thing.style.left = `${dragging_x}px`;
		    dragged_thing.style.top = `${dragging_y}px`;
		    place_thing(dragged_thing);

		    wrapper.remove();
		    dragged_thing = null;

		    window.removeEventListener("mousemove", handle_mousemove);
		    window.removeEventListener("mouseup", handle_mouseup);
		}

		async function place_thing(thing, first_mount = false) {
			initialize_thing_state(thing, first_mount);
			const thing_name = thing.getAttribute("oceloti-thing");
			if (
				exports.thing_initializers &&
				exports.thing_initializers[thing_name]
			) {
				exports.thing_initializers[thing_name](thing);
			}

			
			if (!first_mount) {
				await next_loop();
				localStorage.setItem(`OCELOTI_ROOM_SNAPSHOT_${room_name}`, room.innerHTML);
			}
		}

		async function lift_thing(thing) {
			await next_loop();
			localStorage.setItem(`OCELOTI_ROOM_SNAPSHOT_${room_name}`, room.innerHTML);
		}

		return exports;
	}
});
/* MODULE: modules/dnd-manager/dnd-manager.js */
register_oceloti_module({
	name: "dnd-manager",
	deps: [],
	init({ use_module, room, hud }) {
		const exports = {
			known_dnd_types: [],
			drop_handlers: [],
			register_dnd_type(invoking_module, type_name) {
				if (exports.known_dnd_types.includes(type_name)) {
					// @FIXME: I still need to decide how to handle multiple handlers for the same types.
					//         I think it should be the room user who decides through a UI.
					const existing_handler = exports.drop_handlers.find(h => h.dnd_types.includes(type_name));
					console.warn(`The "${invoking_module}" module is trying to register a previously added dnd type "${type_name}" but "${existing_handler.invoking_module}" has already registered it.`);
					return;
				}
				exports.known_dnd_types.push(type_name);
			},
			register_drop_handler({
				invoking_module, dnd_types, callback
			}) {
				dnd_types.forEach(t => exports.register_dnd_type(invoking_module, t));
				exports.drop_handlers.push({
					invoking_module,
					dnd_types,
					callback,
				});
			}
		};

		room.addEventListener("dragover", (e) => {
			e.preventDefault();

			if (!e.dataTransfer.types.some(str => exports.known_dnd_types.includes(str))) {
				e.dataTransfer.effectAllowed = "none";
				return;
			}
		});

		room.addEventListener("dragleave", (e) => {
			e.preventDefault();
		});

		room.addEventListener("drop", (event) => {
			event.preventDefault();

			const matching_handlers = exports.drop_handlers.filter(({ dnd_types, handler }) => {
				return event.dataTransfer.types.some(t => exports.known_dnd_types.includes(t));
			});

			if (matching_handlers.length === 0) return;

			matching_handlers[0].callback(event);
		});

		return exports;
	}
});

/* MODULE: modules/context-menu/context-menu.js */
register_oceloti_module({
	name: "context-menu",
	deps: ["van"],
	init({ use_module, hud, are_dialogs_open }) {
		const self = {
			menu: {}
		};

		self.add_menu = function(name, items) {
			self.menu[name] = items;
		}

		const van = use_module("van");

		document.addEventListener("contextmenu", function(e) {
			const selection = window.getSelection();
			if (
		        are_dialogs_open() ||
		        e.target.hasAttribute("use-native-menu") ||
		        selection.type === "Range" ||
		        e.target.tagName === "A" ||
		        e.target.tagName === "INPUT" ||
		        e.target.tagName === "TEXTAREA" ||
		        (
		        	e.target.tagName === "IMG" && 
		        	e.target.getAttribute("draggable") !== "false"
		        ) 
		    ) {
		        return;
		    }

		    e.preventDefault();

		    let menu = document.getElementById("oceloti-context-menu");

		    function close_menu(clean = false) {
				if (menu) menu.remove();
				let el = e.target;
				let has_menu = false;
				while (el) {
					has_menu = el.hasAttribute("oceloti-menu");
					if (has_menu) break;
					el = el.parentElement;
				}

				if (clean || !has_menu) {
					self.menu = {};
				}
			}

			if (
		    	e.target.id === "oceloti-context-menu" ||
		    	e.target.parentNode.id === "oceloti-context-menu"
		    ) {
		    	close_menu();
		    	return;
		    }

		    if (menu) close_menu();

	    	const { div, button } = van.tags;
		    menu = div({
		    	id: "oceloti-context-menu",
		    	style: () => `
		    		left: ${e.clientX}px;
		    		top: ${e.clientY}px;
		    	`
		    },
		    	Object.keys(self.menu).length > 0
		    		? Object.keys(self.menu).map((group_name) => [
		    			div({ class: "separator" }),
		    			...self.menu[group_name].map(item => item)
			    	])
			    	: button({ "disabled": "true" }, "Nothing to do")
		    );
		    van.add(hud, menu);

		    Array.from(menu.children).forEach((item) => {
		    	item.addEventListener("click", () => close_menu());
		    });

		    window.addEventListener("keydown", (e) => {
		    	if (e.key === "Escape") {
		    		if (menu) close_menu();
		    	}
		    });

		    window.addEventListener("mousedown", (e) => {
		    	if (
			        e.button === 2 ||
			        e.target.parentNode === menu
			    ) {
			        return;
			    }
		    	if (menu) close_menu();
		    	self.menu = {};
		    });
		});

		return self;
	}
});
/* MODULE: modules/save-to-file/save-to-file.js */
register_oceloti_module({
	name: "save-to-file",
	deps: ["van"],
	init({ use_module, hud, next_loop }) {

		const van = use_module("van");

		const { dialog, button, p, div, a } = van.tags;

		const hud_button = button({
			onclick: save
		}, "💾 Save");

		// van.add(hud, hud_button);

		window.addEventListener("keydown", handle_keydown);

		function handle_keydown(e) {
			if ((e.metaKey || e.ctrlKey) && e.key === "s") {
				e.preventDefault();
				save();
			}
		}

		async function save() {
			let dom_content = "<!DOCTYPE html>\n" + document.documentElement.outerHTML;

			if (hud) {
				let hud_contents = hud.innerHTML;
				dom_content = dom_content.replace(hud_contents, "");
			}

			const dialog_el = dialog({
				"oceloti-dialog": "save-to-file",
				onclose: (e) => e.target.remove()
			},
				div({
					style: `
						display: flex;
						align-items: center;
						justify-content: center;
						flex-direction: column;
						gap: 0.75rem;
					`
				},
					p(`Right-click download button to "save as".`),
					a({ class: "button" }, "⬇️ Download")
				)
			);

			van.add(document.body, dialog_el)

			await next_loop();
			
			const blob = new Blob([dom_content], { type: 'text/html' });
			const url = URL.createObjectURL(blob);
			const link_el = dialog_el.querySelector("a");
			link_el.href = url;
			link_el.download = `${document.title}.html`;
			
			dialog_el.showModal();
		}
	}
});

register_oceloti_module({
	name: "inventory",
	deps: ["van", "context-menu", "thing-manager", "dnd-manager"],
	init({ use_module, hud, room, repeat }) {
		const van = use_module("van");
		const { add_menu } = use_module("context-menu");
		const { register_drop_handler } = use_module("dnd-manager");
		const { add_thing_to_room, register_thing_initializer } = use_module("thing-manager");
		const { button } = van.tags;

		const exports = {
			item_handlers: [],
			bags: {},
			register_item_handler({ name, icon, description, initializer, encoder, renderer }) {
				exports.item_handlers.push({
					name, // Handler name.
					icon, // Function that returns icon.
					description, // Function that generates item description.
					initializer, // Function that takes thing element and initializes UI.
					encoder, // Function that takes a thing element and returns an item object.
					renderer, // Function that takes item and returns HTMLElement node.
				});
				register_thing_initializer(name, (thing) => {
					initializer(thing);
					thing.setAttribute("oceloti-menu", "thing-menu");
					thing.addEventListener("mousedown", (e) => {
						if (e.button !== 2) return;
						add_menu("inventory_actions", [
							button({
								onclick: () => {
									const handler = thing.getAttribute("oceloti-thing");
									
									const compatible_handlers = exports.item_handlers.filter(h => h.name === handler);
									if (compatible_handlers.length === 0) {
										throw new Error(`Could not find registered handlers for "${handler}" but there should have been at least one.`);
									}

									const { encoder } = compatible_handlers[0];
									// @TODO: Show all registered bags as context sub-menu.
									if (exports.add_item_to_bag("local-bag", encoder(thing)) !== null) {
										thing.remove();
									}
								}
							},
								"🎒 Put away"
							),
							button({
								onclick: () => {
									const copy = thing.cloneNode(true);
									if (copy.id) {
										copy.id = copy.id + crypto.randomUUID();
									}
									copy.style.left = `${Number(copy.style.left.replace("px", "")) + 24}px`;
									copy.style.top = `${Number(copy.style.top.replace("px", "")) + 24}px`;
									van.add(room, copy);
								}
							},
								"🖨 Make copy"
							),
							button({
								onclick: () => thing.remove()
							},
								"🗑️ Trash thing"
							),
						]);
					});
				});
			},
			create_new_bag(id, length) {
				const ids = Object.keys(exports.bags);
				if (ids.includes(id)) {
					console.error(`Bag with "${id}" id already exists.`);
					return;
				}

				exports.bags[id] = van.state(repeat(length, null));
				return exports.bags[id];
			},
			watch_bag(bag_id, callback) {
				if (!exports.bags[bag_id]) {
					console.warn(`Bag with id "${bag_id}" was not found.`);
					return;
				}

				const bag = exports.bags[bag_id];
				van.derive(() => callback(bag.val));
			},
			add_item_to_bag(bag_id, item, index = -1) {
				if (!exports.bags[bag_id]) {
					console.warn(`Bag with id "${bag_id}" was not found.`);
					return null;
				}

				const bag = exports.bags[bag_id];

				if (index === -1) {
					for (let i = 0; i < bag.val.length; i++) {
						if (bag.val[i] === null) {
							index = i;
							break;
						}
					}
				} else if (index !== -1 && bag.val[index] !== null) {
					index = -1;
					for (let i = 0; i < bag.val.length; i++) {
						if (bag.val[i] === null) {
							index = i;
							break;
						}
					}
				}

				if (index === -1) {
					alert("Bag is full.");
					return null;
				}

				const compatible_handlers = exports.item_handlers.filter(h => h.name === item.handler);
				if (compatible_handlers.length === 0) {
					const bag_copy = [...bag.val];
					bag_copy[index] = {
						unknown: true,
		  				icon: "❓",
		  				description: `Unknown item, requires "${item.handler}" handler.`,
		  				data: item
		  			};
		  			bag.val = bag_copy;
		  			return index;
				}

				// @TODO: Have a way to select or configure a default handler.
				const { icon, description, initializer, renderer } = compatible_handlers[0]
				const bag_copy = [...bag.val];
				bag_copy[index] = {
					unknown: false,
	  				icon: icon(),
	  				description: description(item),
	  				initializer,
	  				renderer,
	  				data: item
	  			};
	  			bag.val = bag_copy;
	  			return index;
			},
			move_item_in_bag(bag_id, from, to) {
				if (!exports.bags[bag_id]) {
					throw new Error(`Bag with id "${bag_id}" was not found.`);
					return;
				}

				const bag = exports.bags[bag_id];
				const bag_copy = [...bag.val];
				const item = { ...bag.val[from] };
				bag_copy[to] = item;
				bag_copy[from] = null;
		  		bag.val = bag_copy;
			},
			drop_item_from_bag(bag_id, index, x, y) {
				if (!exports.bags[bag_id]) {
					throw new Error(`Bag with id "${bag_id}" was not found.`);
					return;
				}

				const bag = exports.bags[bag_id];
				if (bag.val[index].unknown) {
					alert("Can't drop unknown item.");
					return;
				}

				const bag_copy = [...bag.val];
				const { renderer, initializer, data } = { ...bag.val[index] };
				van.add(room, renderer({ ...data, x, y }));
				bag_copy[index] = null;
				bag.val = bag_copy;
			},
			trash_item_from_bag(bag_id, index) {
				if (!exports.bags[bag_id]) {
					throw new Error(`Bag with id "${bag_id}" was not found.`);
					return;
				}

				const bag = exports.bags[bag_id];
				const bag_copy = [...bag.val];
				bag_copy[index] = null;
				bag.val = bag_copy;
			}
		};

		register_drop_handler({
			invoking_module: "inventory",
			dnd_types: ["oceloti/item", "text/x-moz-url", "text/plain", "Files"],
			callback: async (e) => {
				const files = e.dataTransfer.files;
				const types = e.dataTransfer.types;

				if (files.length > 0) {
					for (let file of files) {
						// @FIXME: Handle files
						console.log(file.type);
					}
					return;
				}

				let found_type = null;

				for (const type of types) {
					if (!found_type && type === "oceloti/item") {
						const item_ref = JSON.parse(e.dataTransfer.getData("oceloti/item"));
						exports.drop_item_from_bag(
							item_ref.bag_id,
							item_ref.index,
							window.scrollX + e.clientX,
							window.scrollY + e.clientY,
						);
						found_type = "oceloti/item";
						break;
					}
				}

				for (const type of types) {
					if (!found_type && (type.includes("url") || type.includes("uri"))) {
						// @FIXME: Handle links and image links
						const image_type = types.find(t => t.includes("image"));
						const alt_type = types.find(t => t === "text/plain");
						const url = e.dataTransfer.getData(alt_type);
						found_type = image_type ? "image" : "link";
						console.log(found_type, url);
						break;
					}
				}

				for (const type of types) {
					if (!found_type && type === "text/plain") {
						// @FIXME: Handle text
						found_type = "text";
						console.log("text");
						break;
					}
				}
			}
		});

		return exports;
	}
});

register_oceloti_module({
	name: "local-bag",
	deps: ["van", "context-menu", "inventory"],
	init({ use_module, hud }) {
		const van = use_module("van");
		const { add_menu } = use_module("context-menu");
		const {
			drop_item_from_bag,
			add_item_to_bag,
			move_item_in_bag,
			trash_item_from_bag,
			create_new_bag,
			watch_bag,
		} = use_module("inventory");
		
		const slots = create_new_bag("local-bag", 18);

		const { div, button, ul, li, span } = van.tags;

		const show_inventory = van.state(false);

		function Slot(slot, index) {
			const attrs = {
				index,
				class: "inventory-slot",
			};
			if (slot) {
				attrs["oceloti-menu"] = "inventory-item";
				attrs["title"] = slot.description;
				attrs["onmousedown"] = (e) => {
					if (e.button !== 2) return;
					add_menu("inventory_item", [
						button(
							{
								onclick: () => {
									drop_item_from_bag(
										"local-bag",
										index,
										window.scrollX + window.innerWidth / 2,
										window.scrollY + window.innerHeight / 2,
									);
								},
							},
							"⤵️ Drop",
						),
						button(
							{
								onclick: () => {},
							},
							"🔍 inspect",
						),
						button(
							{
								onclick: () => {
									// @TODO: Implement stackable items
								},
							},
							"🖨️ copy",
						),
						button(
							{
								onclick: () => {
									trash_item_from_bag("local-bag", index);
								},
							},
							"🗑️ Trash",
						),
					]);
				};
			} else {
				attrs["ondragover"] = (e) => {
					e.preventDefault();
					if (!e.dataTransfer.types.includes("oceloti/item")) {
						e.dataTransfer.effectAllowed = "none";
						return;
					}
					e.target.classList.add("dragover");
				};
				attrs["ondragleave"] = (e) => {
					e.preventDefault();
					if (!e.dataTransfer.types.includes("oceloti/item")) {
						e.dataTransfer.effectAllowed = "none";
						return;
					}
					e.target.classList.remove("dragover");
				};
				attrs["ondrop"] = (e) => {
					e.preventDefault();
					if (e.dataTransfer.types.includes("oceloti/item")) {
						const slot = JSON.parse(
							e.dataTransfer.getData("oceloti/item"),
						);
						const to = Number(
							e.currentTarget.getAttribute("index"),
						);
						move_item_in_bag("local-bag", slot.index, to);
					}
				};
			}
			return li(
				attrs,
				span(
					{
						draggable: slot ? "true" : "false",
						style: !slot ? "display: none;" : "",
						class: "inventory-item emoji",
						ondragstart: (e) => {
							e.dataTransfer.setData(
								"oceloti/item",
								JSON.stringify({
									index,
									bag_id: "local-bag",
									...slot,
								}),
							);
							e.dataTransfer.effectAllowed = "move";
						},
					},
					slot ? slot.icon : "",
				),
			);
		}

		function InventoryGrid(list) {
			return ul({
				class: "inventory-grid",
				style: () => `display: ${show_inventory.val ? "grid" : "none"}`
			},
				...list.map((slot, i) => Slot(slot, i)),
			);
		}

		van.add(
			hud,
			div({
					style: "position: relative;",
				},
				button({
						onclick: (e) => {
							e.target.classList.toggle("selected");
							show_inventory.val = !show_inventory.val;
						},
					},
					"🎒 local bag (b)",
				),
				() => InventoryGrid(slots.val),
			),
		);

		window.addEventListener("load", () => {
			const encoded_local_items = localStorage.getItem("OCELOTI_LOCAL_BAG");

			if (encoded_local_items === null) {
				[
					{
						handler: "notebook-paper",
						width: 300,
						height: 400,
						state: "read",
						content: "",
					},
					{
						handler: "pdf-reader",
						width: 300,
						height: 400,
						state: "read",
						content:
							"https://arena-attachments.s3.amazonaws.com/18283024/b0ae4bfcbafdb3f9ad61216303baf1f0.pdf?1664478680",
					},
					{
						handler: "notebook-paper",
						width: 300,
						height: 400,
						state: "read",
						content: "Hello world",
					},
				].forEach((item, index) => add_item_to_bag("local-bag", item));
			} else {
				const contents = JSON.parse(encoded_local_items).map(s => s === false ? null : s);
				contents.forEach(s => {
					if (s) add_item_to_bag("local-bag", s.data, s.index);
				});
			}

			watch_bag("local-bag", (bag) => {
				const encoded_bag = JSON.stringify(bag.map((s, index) => s === null ? false : { ...s, index }));
				localStorage.setItem("OCELOTI_LOCAL_BAG", encoded_bag);
			});
		});
	},
});

/* MODULE: modules/notebook-paper/notebook-paper.js */
register_oceloti_module({
	name: "notebook-paper",
	deps: ["inventory", "van", "context-menu"],
	init({ use_module, room, room_name, next_loop }) {
		const van = use_module("van");
		const { add_menu } = use_module("context-menu");
		const { register_item_handler } = use_module("inventory");

		register_item_handler({
			icon: () => "🗒️",
			name: "notebook-paper",
			description: ({ content, state }) => {
				if (content) return "A piece of paper with text.";
				else return "An empty piece of paper.";
			},
			initializer,
			encoder,
			renderer
		});

		function renderer(item) {
			switch(item.state) {
				case "read":
				case "write":
					return handle_read_state(item);
			}
		}

		function encoder(thing) {
			const content = thing.querySelector(`[oceloti-ref="content"]`);
			return {
				handler: "notebook-paper",
				state: "read",
				width: thing.offsetWidth,
				height: thing.offsetHeight,
				content: content.outerHTML,
			};
		}

		const { article, div, button, span } = van.tags;

		function handle_read_state({ x, y, width, content }) {
			const html = content && content.includes("oceloti-ref")
				? content
				: `<div oceloti-ref="content">${content}</div>`;
			const el = article({
				"oceloti-thing": "notebook-paper",
				"oceloti-inner-state": "read",
				"oceloti-thing-state": "idle",
				style: `
					left: ${x - (width / 2)}px;
					top: ${y - 140}px;
					width: ${width}px;
				`
			},
				div({ "oceloti-ref": "content" }),
				div({ class: "decor" })
			);
			el.firstElementChild.outerHTML = html;
			el.firstElementChild.removeAttribute("contenteditable");

			return el;
		}

		function initializer(thing) {
			const initial_state = thing.getAttribute("oceloti-inner-state");
			const state = van.state(initial_state);

			const toggle = button({
				"oceloti-ref": "toggle",
				style: `
					position: absolute;
					right: 6px;
					bottom: 6px;
				`,
				onclick: handle_toggle
			},
				span({ class: "emoji" }, () => state.val === "read" ? "📝" : "👓")
			);

			// van.add(thing, toggle);

			const content = thing.querySelector(`[oceloti-ref="content"]`)

			content.addEventListener("mousedown", (e) => {
				if (e.button !== 2) return;
				add_menu("paper_actions", [
					button({ onclick: handle_toggle }, state.val === "read" ? "📝 Write" : "👓 Read")
				]);
			});

			content.addEventListener("keydown", async (e) => {
				await next_loop();
				localStorage.setItem(`OCELOTI_ROOM_SNAPSHOT_${room_name}`, room.innerHTML);
			});

			function handle_toggle() {
				if (state.val === "read") {
					state.val = "write";
					thing.setAttribute("oceloti-inner-state", "write");
					thing.setAttribute("oceloti-thing-state", "active");
					content.setAttribute("contenteditable", "");
				} else {
					state.val = "read"
					thing.setAttribute("oceloti-inner-state", "read");
					thing.setAttribute("oceloti-thing-state", "idle");
					content.removeAttribute("contenteditable");
				}
			}
		}
	}
});
/* MODULE: modules/pyramidism/pyramidism.js */
register_oceloti_module({
	name: "pyramidism",
	deps: ["van"],
	init: async ({ use_module, room, room_name, next_loop }) => {
		const van = use_module("van");

		const options = {
		  width: 1111,
		  height: 666,
		  layers: 8,
		  timestep: 30,
		  workgroup_size: 1,
		};
		
		let res = await fetch("../assets/pyramidism/compute.wgsl");
		const compute_program = await res.text();
		res = await fetch("../assets/pyramidism/frag.wgsl");
		const frag_program = await res.text();
		res = await fetch("../assets/pyramidism/vert.wgsl");
		const vert_program = await res.text();

		const bitmap_canvas = new OffscreenCanvas(1, 1);
		bitmap_canvas.width = options.width;
		bitmap_canvas.height = options.height;
		const bitmap_canvas_context = bitmap_canvas.getContext("2d", {
			willReadFrequently: true
		});
		bitmap_canvas_context.scale(1, -1);

		async function load_image_buffer(url) {
			let res = await fetch(url);
			const blob = await res.blob();
			const bitmap = await createImageBitmap(blob);
			bitmap_canvas_context.drawImage(bitmap, 0, -1 * options.height);

			const image_content = bitmap_canvas_context.getImageData(
				0, 0, options.width, options.height
			);
	    	
	    	return new Uint32Array(image_content.data.buffer);
		}

		const quarry_final_buffer = await load_image_buffer("../assets/pyramidism/quarry_left_empty.png");
		const workers_buffer = await load_image_buffer("../assets/pyramidism/workers.png");

		const thing = document.getElementById("pyramidism-wrapper");
		const canvas = thing.firstElementChild;
		const adapter = await navigator.gpu.requestAdapter();
		const device = await adapter.requestDevice();
		const context = canvas.getContext("webgpu");
		const device_pixel_ratio = window.devicePixelRatio;
		canvas.width = options.width * devicePixelRatio * 2;
		canvas.height = options.height * devicePixelRatio * 2;
		const presentation_format = navigator.gpu.getPreferredCanvasFormat();

		context.configure({
			device,
			format: presentation_format,
			alphaMode: "premultiplied",
		});

		const compute_shader = device.createShaderModule({ code: compute_program });
		const vertex_shader = device.createShaderModule({ code: vert_program });
		const fragment_shader = device.createShaderModule({ code: frag_program });

		let cell_buffers = {
			final: [null, null],
			layers: [null, null],
		};

		const bind_group_layout_compute = device.createBindGroupLayout({
			entries: [
				{
					// SIZE
					binding: 0,
					visibility: GPUShaderStage.COMPUTE,
					buffer: {
						type: "read-only-storage",
					},
				},
				{
					// GAME STATE BUFFER
					binding: 1,
					visibility: GPUShaderStage.COMPUTE,
					buffer: {
						type: "read-only-storage",
					},
				},
				{
					// Final buffer (current)
					binding: 2,
					visibility: GPUShaderStage.COMPUTE,
					buffer: { type: "read-only-storage" }
				},
				{
					// Final buffer (next)
					binding: 3,
					visibility: GPUShaderStage.COMPUTE,
					buffer: { type: "storage" }
				},
				{
					// Layers buffer (current)
					binding: 4,
					visibility: GPUShaderStage.COMPUTE,
					buffer: { type: "read-only-storage" }
				},
				{
					// Layers buffer (next)
					binding: 5,
					visibility: GPUShaderStage.COMPUTE,
					buffer: { type: "storage" }
				}
			]
		});

		const square_vertices = new Uint32Array([0, 0, 0, 1, 1, 0, 1, 1]);
		const square_buffer = device.createBuffer({
			size: square_vertices.byteLength,
			usage: GPUBufferUsage.VERTEX,
			mappedAtCreation: true,
		});

		new Uint32Array(square_buffer.getMappedRange()).set(square_vertices);
		square_buffer.unmap();

		const square_stride = {
			arrayStride: 2 * square_vertices.BYTES_PER_ELEMENT,
			stepMode: "vertex",
			attributes: [
				{
					shaderLocation: 1,
					offset: 0,
					format: "uint32x2"
				}
			]
		};

		const bind_group_layout_render = device.createBindGroupLayout({
			entries: [
				{
					binding: 0,
					visibility: GPUShaderStage.VERTEX,
					buffer: {
						type: "uniform",
					}
				}
			]
		});

		const cells_stride = {
			arrayStride: Uint32Array.BYTES_PER_ELEMENT,
			stepMode: "instance",
			attributes: [{
				shaderLocation: 0,
				offset: 0,
				format: "uint32",
			}]
		}

		let command_encoder;

		const compute_pipeline = device.createComputePipeline({
			layout: device.createPipelineLayout({
				bindGroupLayouts: [ bind_group_layout_compute ]
			}),
			compute: {
				module: compute_shader,
				constants: {
					block_size: options.workgroup_size,
					layers_count: options.layers
				}
			}
		});

		const size_buffer = device.createBuffer({
			size: 2 * Uint32Array.BYTES_PER_ELEMENT,
			usage:
				GPUBufferUsage.STORAGE |
				GPUBufferUsage.UNIFORM |
				GPUBufferUsage.COPY_DST |
				GPUBufferUsage.VERTEX,
			mappedAtCreation: true,
		});

		new Uint32Array(size_buffer.getMappedRange()).set([
			options.width,
			options.height
		]);

		size_buffer.unmap();

		const length = options.width * options.height;
		const volume = options.width * options.height * options.layers;
		const empty_cells = new Uint32Array(length).fill(0x00000000);

		cell_buffers.final[0] = device.createBuffer({
			size: empty_cells.byteLength,
			usage: GPUBufferUsage.STORAGE | GPUBufferUsage.VERTEX,
			mappedAtCreation: true
		});

		new Uint32Array(cell_buffers.final[0].getMappedRange())
			.set(empty_cells);
		cell_buffers.final[0].unmap();

		cell_buffers.final[1] = device.createBuffer({
			size: empty_cells.byteLength,
			usage: GPUBufferUsage.STORAGE | GPUBufferUsage.VERTEX
		});

		const layers_cell_buffer = new Uint32Array(volume).fill(0x00000000);

		function set_layer(z, layer_buffer) {
			const offset = z * options.width * options.height;
			for (let i = 0; i < options.width * options.height; i++) {
				layers_cell_buffer[offset + i] = layer_buffer[i];
			}
		}

		set_layer(0, quarry_final_buffer);
		set_layer(1, workers_buffer);

		cell_buffers.layers[0] = device.createBuffer({
			size: layers_cell_buffer.byteLength,
			usage: GPUBufferUsage.STORAGE | GPUBufferUsage.VERTEX,
			mappedAtCreation: true
		});

		new Uint32Array(cell_buffers.layers[0].getMappedRange())
			.set(layers_cell_buffer);
		cell_buffers.layers[0].unmap();

		cell_buffers.layers[1] = device.createBuffer({
			size: layers_cell_buffer.byteLength,
			usage: GPUBufferUsage.STORAGE | GPUBufferUsage.VERTEX,
			mappedAtCreation: true
		});

		new Uint32Array(cell_buffers.layers[1].getMappedRange())
			.set(layers_cell_buffer);
		cell_buffers.layers[1].unmap();

		const game_state = {
			speed: 1
		};

		const game_state_buffer = device.createBuffer({
			size: 1 * Uint32Array.BYTES_PER_ELEMENT,
			usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST,
			mappedAtCreation: true,
		});

		new Uint32Array(game_state_buffer.getMappedRange()).set([
			game_state.speed
		]);

		game_state_buffer.unmap();

		window.addEventListener("mousedown", (e) => {
			if (e.button !== 0) return;

			game_state.speed += 4;

			e.preventDefault();

			device.queue.writeBuffer(
				game_state_buffer,
				0,
				new Uint32Array([game_state.speed]),
				0,
				1
			);

			setTimeout(() => {
				game_state.speed -= 4;	
				device.queue.writeBuffer(
					game_state_buffer,
					0,
					new Uint32Array([game_state.speed]),
					0,
					1
				);
			}, 100);
		});


		const bind_group0 = device.createBindGroup({
			layout: bind_group_layout_compute,
			entries: [
				{ binding: 0, resource: { buffer: size_buffer } },
				{ binding: 1, resource: { buffer: game_state_buffer } },
				{ binding: 2, resource: { buffer: cell_buffers.final[0] } },
				{ binding: 3, resource: { buffer: cell_buffers.final[1] } },
				{ binding: 4, resource: { buffer: cell_buffers.layers[0] } },
				{ binding: 5, resource: { buffer: cell_buffers.layers[1] } },
			]
		});

		const bind_group1 = device.createBindGroup({
			layout: bind_group_layout_compute,
			entries: [
				{ binding: 0, resource: { buffer: size_buffer } },
				{ binding: 1, resource: { buffer: game_state_buffer } },
				{ binding: 2, resource: { buffer: cell_buffers.final[1] } },
				{ binding: 3, resource: { buffer: cell_buffers.final[0] } },
				{ binding: 4, resource: { buffer: cell_buffers.layers[1] } },
				{ binding: 5, resource: { buffer: cell_buffers.layers[0] } },
			]
		});

		const render_pipeline = device.createRenderPipeline({
			layout: device.createPipelineLayout({
				bindGroupLayouts: [ bind_group_layout_render ]
			}),
			primitive: {
				topology: "triangle-strip",
			},
			vertex: {
				module: vertex_shader,
				buffers: [ cells_stride, square_stride ],
			},
			fragment: {
				module: fragment_shader,
				targets: [ { format: presentation_format } ]
			}
		});

		const uniform_bind_group = device.createBindGroup({
			layout: bind_group_layout_render,
			entries: [
				{
					binding: 0,
					resource: {
						buffer: size_buffer,
						offset: 0,
						size: 2 * Uint32Array.BYTES_PER_ELEMENT
					}
				}
			]
		});

		let loop_count = 0;
		function render() {
			command_encoder = device.createCommandEncoder();
			const pass_encoder_compute = command_encoder.beginComputePass();
			pass_encoder_compute.setPipeline(compute_pipeline);
			pass_encoder_compute.setBindGroup(0, loop_count ? bind_group1 : bind_group0);
			pass_encoder_compute.dispatchWorkgroups(
				options.width / options.workgroup_size,
				options.height / options.workgroup_size,
				options.layers / options.workgroup_size,
			);
			pass_encoder_compute.end();

			const view = context.getCurrentTexture().createView();
			const pass_encoder_render = command_encoder.beginRenderPass({
				colorAttachments: [ { view, loadOp: "clear", storeOp: "store", } ]
			});

			pass_encoder_render.setPipeline(render_pipeline);
			pass_encoder_render.setVertexBuffer(
				0,
				loop_count
					? cell_buffers.final[1]
					: cell_buffers.final[0]
			);
			pass_encoder_render.setVertexBuffer(1, square_buffer);
			pass_encoder_render.setBindGroup(0, uniform_bind_group);
			pass_encoder_render.draw(4, length);
			pass_encoder_render.end();

			device.queue.submit([ command_encoder.finish() ]);
		}

		function loop() {
			render();
			loop_count++;
			if (loop_count >= options.timestep) {
				render();
				loop_count = 0;
			}
			requestAnimationFrame(loop);
		}

		loop();
	}
});
</script>
</html>
