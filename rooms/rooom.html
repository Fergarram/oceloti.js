	<style oceloti-module="oceloti">
		[oceloti-reset] body {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			min-width: 100vw;
			width: fit-content;
			margin: 0;
			padding: 0;
			background-color: black;
		}
		
		[oceloti-room] {
			position: relative;
			overflow: hidden;
		}
		
		[oceloti-thing] {
			position: absolute;
		}
		
		[oceloti-area] {
			position: absolute;
			width: 100vw;
			height: 100vh;
			transform: translate(-50%, -50%);
			opacity: 0;
			pointer-events: none;
		}
		
		[oceloti-area][debug] {
			background-color: salmon;
			opacity: 0.5;
		}
		
		[oceloti-area="center"] {
			left: 50%;
			top: 50%;
			display: block;
			transform: translate(-50%, -50%);
		}
	</style>
	<style oceloti-module="css-reset">
		*, *::before, *::after {
		  padding: 0;
		  margin: 0;
		  box-sizing: border-box;
		}
		
		img, picture, video, canvas, svg {
		  display: block;
		  max-width: 100%;
		}
		
		input, button, textarea, select {
		  font: inherit;
		}
		
		p, h1, h2, h3, h4, h5, h6 {
		  overflow-wrap: break-word;
		}
		
		fieldset {
		  border: none;
		  outline: none;
		}
		
	</style>
	<style oceloti-module="paper-theme">
		:root {
			--thing-thickness-1:
				drop-shadow(0 0 1px rgba(0, 0, 0, 0.5))
				drop-shadow(0 1px 2px rgba(0, 0, 0, 0.23));
			--thing-thickness-2:
				drop-shadow(0 1px 2px rgba(0, 0, 0, 0.5))
				drop-shadow(0 1px 3px rgba(0, 0, 0, 0.23));
			--thing-thickness-3:
				drop-shadow(0 2px 2px rgba(0, 0, 0, 0.5))
				drop-shadow(0 1px 4px rgba(0, 0, 0, 0.23));
			--thing-elevated-1:
				drop-shadow(0 1.25rem 3rem rgba(0, 0, 0, 0.30))
				drop-shadow(0 1rem 2rem rgba(0, 0, 0, 0.22));
			--thing-elevated-2:
				drop-shadow(0 1.25rem 1.5rem rgba(0, 0, 0, 0.30))
				drop-shadow(0 1rem 1rem rgba(0, 0, 0, 0.22));
			--ease-curve-1:
				cubic-bezier(0.16, 1, 0.3, 1);
			
			/*	Optimized for Safari */
			--thing-thickness-1-fast: 0 1px 3px rgba(0,0,0,0.16), 0 1px 3px rgba(0,0,0,0.23);
			--thing-elevated-1-fast: 0 1.25rem 3rem rgba(0, 0, 0, 0.30), 0 1rem 2rem rgba(0, 0, 0, 0.22);
		}
		
		html {
			font-size: 14px;
			font-family: monospace;
		}
		
		[oceloti-thing] {
			transition: filter, transform var(--ease-curve-1) 300ms;
		}
		
		[oceloti-thing-state="elevated"] {
			transform: scale(1.015);
		/*	filter: var(--thing-elevated-1) !important;*/
			box-shadow: var(--thing-elevated-1-fast) !important;
		}
		
		[oceloti-dialog] {
			border: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 1rem;
			border-radius: 0.5rem;
		}
		
		[oceloti-dialog]::backdrop {
			background-color: rgba(0, 0, 0, 0.25);
		}
		
		#hud {
			position: fixed;
			left: 0;
			top: 0;
			display: flex;
			flex-wrap: wrap;
			gap: 8px;
			padding: 12px;
			transition: opacity var(--ease-curve-1) 200ms;
			z-index: 999999;
		}
		
		.has-zoom #hud {
		/*	opacity: 0;*/
		/*	pointer-events: none;*/
		/*	user-select: none;*/
		/*-webkit-user-select: none;*/
		}
		
		.is-scrolling #hud {
			opacity: 0;
			pointer-events: none;
			user-select: none;
		-webkit-user-select: none;
		}
		
		.button,
		button {
			display: flex;
			align-items: center;
			gap: 3px;
			line-height: 1.2;
			background: lightgray;
			color: black;
			padding: 0.15rem 0.5rem;
			border-radius: 0.5rem;
			border: none;
			cursor: pointer;
			text-transform: lowercase;
			transition: filter, transform var(--ease-curve-1) 150ms;
			filter: drop-shadow(2px 2px);
			text-decoration: none;
			user-select: none;
			-webkit-user-select: none;
		}
		
		.button:hover,
		button:hover {
			background-color: lightblue;
		}
		
		.button:active,
		button:active {
			background-color: skyblue;
			transform: scale(0.95);
			filter: drop-shadow(0px 0px);
		}
		
		.button.selected,
		button.selected {
			background-color: skyblue;
		}
		
		.button[disabled],
		button[disabled] {
			opacity: 0.5;
			pointer-events: none;
			font-style: italic;
		}
		
		.button *,
		button * {
			pointer-events: none;
		}
		
		.button .emoji,
		button .emoji {
			filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.5));
		}
		
		.nugget {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0.35rem;
			border-radius: 0.5rem;
			background-color: lavender;
		}
		
		.nugget > p {
			display: flex;
			flex-wrap: wrap;
			padding: 0 0.5rem;
		}
		
		.nugget-error {
			background-color: lightsalmon;
			color: black;
		}
		
		.nugget-success {
			background-color: darkseagreen;
			color: black;
		}
		
		.emoji {
			font-family: "Noto Color Emoji", sans-serif;
		}
	</style>
	<style oceloti-module="standard-controls">
		.is-panning *,
		.is-dragging * {
			user-select: none;
			-webkit-user-select: none;
			cursor: var(--assets-cursors-grabbed-svg) 10 10, grabbing !important;
		}
		
	</style>
	<style oceloti-module="thing-manager"></style>
	<style oceloti-module="dnd-manager"></style>
	<style oceloti-module="van"></style>
	<style oceloti-module="cursor-manager">
		#cursor-indicator {
			opacity: 0;
			position: fixed;
			pointer-events: none;
			z-index: 1000;
			top: 0;
			left: 0;
			margin-left: 24px;
			margin-top: -6px;
			font-size: 16px;
			font-weight: bold;
			pointer-events: none;
			color: white;
			background: black;
			border-radius: 9999px;
			width: 36px;
			height: 36px;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: opacity var(--ease-curve-1) 250ms;
		}
	</style>
	<style oceloti-module="context-menu">
		#oceloti-context-menu {
			position: fixed;
			display: flex;
			flex-direction: column;
			gap: 4px;
			max-width: 200px;
			width: fit-content;
			height: fit-content;
			background: lightgray;
			padding: 3px;
			filter: drop-shadow(-1px -1px white) drop-shadow(2px 2px);
			border-radius: 4px;
			z-index: 999;
		}
		
		#oceloti-context-menu .separator {
			width: 100%;
			border-bottom: 1px solid silver;
		}
		
		
		#oceloti-context-menu .separator:first-child {
			display: none;
		}
		
		#oceloti-context-menu button {
			white-space: nowrap;
			width: 100%;
			filter: none;
			border-radius: 2px;
		}
		
		#oceloti-context-menu button:hover {
			background-color: silver;
		}
		
		#oceloti-context-menu button:active {
			background-color: silver;
		}
	</style>
	<style oceloti-module="inventory"></style>
	<style oceloti-module="hand-cursor">
		body:not(.is-dragging)[oceloti-cursor="hand"] [oceloti-thing-state="idle"],
		body:not(.is-dragging)[oceloti-cursor="hand"] [oceloti-thing-state="idle"] * {
			cursor: var(--assets-cursors-grab-svg) 10 10, grab !important;
		}
		
		.is-dragging * {
			cursor: var(--assets-cursors-grabbed-svg) 10 10, grabbing !important;
			user-select: none;
		-webkit-user-select: none;
		}
	</style>
	<style oceloti-module="save-to-file"></style>
	<style oceloti-module="notebook-paper">
		[oceloti-cursor="pointer"] [oceloti-thing="notebook-paper"] {
			resize: horizontal;
			overflow: hidden;
		}
		
		[oceloti-thing="notebook-paper"] {
			height: fit-content;
			padding: 8px 12px;
			padding-left: 24px;
			background-image: var(--assets-bgs-grid1-png);
			background-color: #f9f7ee;
			background-size: 20px;
			background-position: 8px 8px;
			image-rendering: pixelated;
			line-height: 20px;
			box-shadow: var(--thing-thickness-1-fast);
		}
		
		[oceloti-thing="notebook-paper"]::before {
			content: "";
			display: block;
			position: absolute;
			top: 0;
			left: 16px;
			width: 1px;
			height: 100%;
			background: #ffbfbf;
		}
		
		[oceloti-thing="notebook-paper"]::after {
			content: "";
			display: block;
			position: absolute;
			top: 0;
			left: 18px;
			width: 1px;
			height: 100%;
			background: #ffbfbf;
		}
		
		[oceloti-thing="notebook-paper"] [oceloti-ref="content"] {
			min-height: 100px;
			height: fit-content;
			word-wrap: break-word;

	<script oceloti-assets=""></script>
	<script oceloti-module="oceloti">
		{
			const room = document.querySelector("[oceloti-room]");
			if (!room) throw new Error("Oceloti will not work. Room element is missing.");
			
			const room_name = room.getAttribute("oceloti-room");
			if (!room_name) throw new Error("Room requires a name.");
		
			const hud = document.getElementById("hud");
			if (!hud) throw new Error("Oceloti will not work. HUD element is required.");
		
			const oceloti = {
				room,
				room_name,
				hud,
				module_list: document.querySelector('meta[name="oceloti-module-list"]')
					.getAttribute("content").trim().split(/\s+/),
				css_assets:  document.querySelector("style[oceloti-assets]")
					.getAttribute("oceloti-assets").trim().split(/\s+/),
				active_modules: {},
				utils: {}
			};
		
			// @DEBUG
			window.oceloti = oceloti;
		
			oceloti.utils.are_dialogs_open = function() {
				const dialogs = document.querySelectorAll('dialog');
				return Array.from(dialogs).some(dialog => dialog.open);
			};
		
			oceloti.utils.repeat = function(length, val) {
			    return Array.from({ length }, () => val);
			};
		
			oceloti.utils.next_loop = function() {
				return new Promise((resolve) => setTimeout(resolve, 0));
			};
		
			oceloti.utils.get_oceloti = function() {
				return oceloti;
			}
		
			window.register_oceloti_module = function({ name, deps, init }) {
				if (!oceloti || !oceloti.room || !oceloti.hud || !oceloti.room_name) {
					throw new Error("Oceloti was not setup correctly:", oceloti);
				}
		
				if (!oceloti.module_list.includes(name)) {
					throw new Error(`Trying to register undeclared module "${name}". Available modules:`, oceloti.module_list);
				}
		
				if (oceloti.active_modules[name]) {
					throw new Error(`Module "${name}" has already been registered.`);
				}
		
				deps.forEach(mod => {
					if (!oceloti.module_list.includes(mod)) {
						console.error(`"${name}" module requires "${mod}" but it wasn't included in room.`);
						return;
					}
		
					if (!oceloti.active_modules[mod]) {
						console.error(`"${name}" module requires "${mod}" to work but it hasn't been initialized.`);
						return;
					}
				});
		
				oceloti.active_modules[name] = init({
					...oceloti.utils,
					room,
					room_name,
					hud,
					module_list: oceloti.module_list,
					use_module(mod) {
						return oceloti.active_modules[mod];
					},
				}) || {};
			}
		}
	</script>

	<script oceloti-module="standard-controls">
		register_oceloti_module({
			name: "standard-controls",
			deps: [],
			init({ use_module, room, are_dialogs_open, next_loop }) {
				let room_width = room.offsetWidth;
				let room_height = room.offsetHeight;
		
				if (window.location.hash) {
					const id = window.location.hash.replace("#", "");
					const el = document.getElementById(id);
					if (el) el.scrollIntoView();
					else window.scrollTo(0,0);
				} else {
					window.scrollTo(0,0);
				}
		
				let camera_x = 0;
				let camera_y = 0;
		
				let last_middle_click_x = 0;
				let last_middle_click_y = 0;
		
				let is_panning = false;
				let scroll_ticking = false;
				let is_scrolling = false;
				let scrolling_timeout = null;
		
				window.requestAnimationFrame(step);
				room.addEventListener("mousedown", handle_mousedown);
				window.addEventListener("mouseup", handle_mouseup);
				window.addEventListener("mousemove", handle_mousemove);
				window.addEventListener("scroll", handle_scroll);
				window.addEventListener("wheel", handle_wheel, { passive: false });
		
				function step(dt) {
					if (camera_x <= 0) camera_x = 0;
					if (camera_y <= 0) camera_y = 0;
					if (camera_x >= room_width - window.innerWidth) camera_x = room_width - window.innerWidth;
					if (camera_y >= room_height - window.innerHeight) camera_y = room_height - window.innerHeight;
					if (is_panning) {
						window.scroll({
							top: camera_y,
							left: camera_x,
							behavior: "instant"
						});
					}
					window.requestAnimationFrame(step);
				}
		
				function handle_mousedown(e) {
					if (are_dialogs_open()) {
						e.preventDefault();
						return;
					}
					if (
						e.button === 1 ||
						(
							e.button === 2 &&
							document.body.getAttribute("oceloti-cursor") === "hand"
						)
					) {
						e.preventDefault();
						is_panning = true;
						document.body.classList.toggle("is-panning");
						last_middle_click_x = e.clientX;
						last_middle_click_y = e.clientY;
					}
				}
		
				function handle_mouseup(e) {
					if (
						e.button === 1 ||
						(
							e.button === 2 &&
							document.body.getAttribute("oceloti-cursor") === "hand"
						)
					) {
						is_panning = false;
						document.body.classList.toggle("is-panning");
					}
				}
		
				function handle_mousemove(e) {
					if (is_panning) {
						const dx = e.clientX - last_middle_click_x;
						const dy = e.clientY - last_middle_click_y;
						camera_x -= dx;
						camera_y -= dy;
						last_middle_click_x = e.clientX;
						last_middle_click_y = e.clientY;
					}
				}
		
				function handle_scroll(e) {
					if (!scroll_ticking) {
						window.requestAnimationFrame(() => {
							if (!is_scrolling) {
								document.body.classList.toggle("is-scrolling");
							}
							is_scrolling = true;
							clearTimeout(scrolling_timeout);
				            scrolling_timeout = setTimeout(() => {
								document.body.classList.toggle("is-scrolling");
				                is_scrolling = false;
				            }, 150);
							camera_x = window.scrollX;
							camera_y = window.scrollY;
							scroll_ticking = false;
						});
						scroll_ticking = true;
					}
				}
		
				function handle_wheel(e) {
					if (
						are_dialogs_open() &&
						e.target.tagName !== "INPUT" &&
				        e.target.tagName !== "TEXTAREA"
					) {
						e.preventDefault();
						return;
					}
		
					if (!e.ctrlKey) return;
				}
			}
		});
	</script>
	<script oceloti-module="thing-manager">
		register_oceloti_module({
			name: "thing-manager",
			deps: [],
			init({ use_module, room, room_name, hud, next_loop }) {
				const exports = {
					thing_initializers: {},
					place_callbacks: [],
					register_thing_initializer(thing_type, initializer) {
						exports.thing_initializers[thing_type] = initializer;
					},
					on_place(callback) {
						exports.place_callbacks.push(callback);
					},
					async place_thing(thing, first_mount = false) {
						exports.place_callbacks.forEach(c => c(thing, first_mount));
		
						const thing_name = thing.getAttribute("oceloti-thing");
						if (
							exports.thing_initializers &&
							exports.thing_initializers[thing_name]
						) {
							exports.thing_initializers[thing_name](thing);
						}
		
						
						if (!first_mount) {
							await next_loop();
							// localStorage.setItem(`OCELOTI_ROOM_SNAPSHOT_${room_name}`, room.innerHTML);
						}
					},
					async lift_thing(thing) {
						await next_loop();
						// localStorage.setItem(`OCELOTI_ROOM_SNAPSHOT_${room_name}`, room.innerHTML);
					}
				};
		
				const observer = new MutationObserver((mutations) => {
					for (let mutation of mutations) {
						if (mutation.type === "childList") {
							if (mutation.addedNodes.length > 0) {
								mutation.addedNodes.forEach((node) => {
									if (
										node.getAttribute("oceloti-thing-state") !== "elevated" &&
										node.hasAttribute("oceloti-thing")
									) {
										exports.place_thing(node);
									}
								});
							}
		
							if (mutation.removedNodes.length > 0) {
								mutation.removedNodes.forEach((node) => {
									if (
										node.getAttribute("oceloti-thing-state") !== "elevated" &&
										node.hasAttribute("oceloti-thing")
									) {
										exports.lift_thing(node);
									}
								});
							}
						}
					}
				});
		
				observer.observe(room, { childList: true });
		
				window.addEventListener("load", async () => {
					await next_loop();
					const thing_query = document.querySelectorAll("[oceloti-thing]");
					const all_things = Array.from(thing_query);
					all_things.forEach((thing) => exports.place_thing(thing, true));
				});
		
				return exports;
			}
		});
	</script>
	<script oceloti-module="dnd-manager">
		register_oceloti_module({
			name: "dnd-manager",
			deps: [],
			init({ use_module, room, hud }) {
				const exports = {
					known_dnd_types: [],
					drop_handlers: [],
					register_dnd_type(invoking_module, type_name) {
						if (exports.known_dnd_types.includes(type_name)) {
							// @FIXME: I still need to decide how to handle multiple handlers for the same types.
							//         I think it should be the room user who decides through a UI.
							const existing_handler = exports.drop_handlers.find(h => h.dnd_types.includes(type_name));
							console.warn(`The "${invoking_module}" module is trying to register a previously added dnd type "${type_name}" but "${existing_handler.invoking_module}" has already registered it.`);
							return;
						}
						exports.known_dnd_types.push(type_name);
					},
					register_drop_handler({
						invoking_module, dnd_types, callback
					}) {
						dnd_types.forEach(t => exports.register_dnd_type(invoking_module, t));
						exports.drop_handlers.push({
							invoking_module,
							dnd_types,
							callback,
						});
					}
				};
		
				room.addEventListener("dragover", (e) => {
					e.preventDefault();
					if (!e.dataTransfer.types.some(str => exports.known_dnd_types.includes(str))) {
						e.dataTransfer.effectAllowed = "none";
						return;
					}
				});
		
				room.addEventListener("dragleave", (e) => {
					e.preventDefault();
				});
		
				room.addEventListener("drop", (event) => {
					event.preventDefault();
		
					const matching_handlers = exports.drop_handlers.filter(({ dnd_types, handler }) => {
						return event.dataTransfer.types.some(t => exports.known_dnd_types.includes(t));
					});
		
					if (matching_handlers.length === 0) return;
		
					matching_handlers[0].callback(event);
				});
		
				return exports;
			}
		});
	</script>

				var update = (dom, newDom) => newDom ? newDom !== dom && dom.replaceWith(newDom) : dom.remove();
				var updateDoms = () => {
					let changedStatesArray = [...changedStates].filter((s) => s._val !== s._oldVal);
					changedStates = _undefined;
					for (let b of new Set(changedStatesArray.flatMap((s) => s._bindings = keepConnected(s._bindings))))
						update(b._dom, bind(b.f, b._dom)), b._dom = _undefined;
					for (let s of changedStatesArray)
						s._oldVal = s._val;
				};

				return { add, _, tags: tagsNS(), tagsNS, state, val, oldVal, derive, hydrate };

	<script oceloti-module="cursor-manager">
		register_oceloti_module({
			name: "cursor-manager",
			deps: ["van"],
			init({ use_module, hud, are_dialogs_open }) {
				const van = use_module("van");
				const { div } = van.tags;
				const current_cursor = van.state("");
				let switch_timeout = null;
		
				const exports = {
					cursors: {},
					active_cursor: "",
					mouse_pos: {
						rx: 0,
						ry: 0,
						cx: 0,
						cy: 0,
					},
					register_cursor({ slug, icon, name, description }) {
						exports.cursors[slug] = {
							name,
							icon,
							slug,
							description,
						};
					},
					set_active_cursor(slug) {
						if (!exports.cursors[slug]) {
							console.error("Trying to activate a non-existent cursor:", slug);
							return;
						}
						if (exports.active_cursor) {
							const cursor_indicator_el = document.getElementById("cursor-indicator");
							cursor_indicator_el.style.opacity = "100";
							clearTimeout(switch_timeout);
							switch_timeout = setTimeout(() => cursor_indicator_el.style.removeProperty("opacity"), 1000);
						}
						exports.active_cursor = slug;
						current_cursor.val = exports.cursors[slug].icon;
						document.body.setAttribute("oceloti-cursor", slug);
					},
					is_cursor_active(slug) {
						return exports.active_cursor === slug;
					},
				};
		
				const cursor_indicator = div({
					id: "cursor-indicator",
				},
					div(current_cursor)
				);
				van.add(hud, cursor_indicator);
		
				window.addEventListener("keydown", handle_keydown);
				function handle_keydown(e) {
					// @TODO: This should be handled by a `keyboard-shortcuts` module.
					const active_element = document.activeElement;
					const is_input_focused = active_element.tagName === 'INPUT' || active_element.tagName === 'TEXTAREA';
					const is_editable_focused = active_element.hasAttribute('contenteditable');
					const menu = document.getElementById("oceloti-context-menu");
		
					if (is_input_focused || is_editable_focused || menu) {
						if (e.key === "Escape") {
							active_element.blur();
							e.preventDefault();
							return;
						} else {
							return;
						}
					}
		
					if (are_dialogs_open()) {
						return;
					}
		
					if (e.key === "Escape") {
						if (exports.active_cursor !== "pointer")
							exports.set_active_cursor("pointer");
						else if (exports.active_cursor === "pointer")
							exports.set_active_cursor("hand");
					}
				}
		
				window.addEventListener("mousemove", handle_mousemove);
				function handle_mousemove(e) {
					if (!cursor_indicator) return;
					exports.mouse_pos.cx = e.clientX;
					exports.mouse_pos.cy = e.clientY;
					cursor_indicator.style.transform = `translate3d(${exports.mouse_pos.cx}px, ${exports.mouse_pos.cy}px, 0)`;
				}
		
				// Default pointer cursor
				exports.register_cursor({
					name: "Pointer Cursor",
					slug: "pointer",
					icon: "👆🏼",
					description: "Pointer cursor that allows to interact or inspect things."
				});
				exports.set_active_cursor("pointer");
		
				return exports;
			}
		});
	</script>
	<script oceloti-module="context-menu">
		register_oceloti_module({
			name: "context-menu",
			deps: ["van", "cursor-manager"],
			init({ use_module, hud, are_dialogs_open }) {
				const { is_cursor_active } = use_module("cursor-manager");
				const van = use_module("van");
		
				const exports = {
					menu: {},
					add_menu(name, items) {
						exports.menu[name] = items;
					},
					close_menu() {
				    	const menu = document.getElementById("oceloti-context-menu");
				    	if (menu) menu.remove();
						exports.menu = {};
					}
				};
		
				document.addEventListener("contextmenu", function(e) {
				    let menu = document.getElementById("oceloti-context-menu");
				    
					if (!is_cursor_active("pointer") && e.target.closest('[oceloti-room]')) {
						if (menu) close_menu();
						exports.menu = {};
						return;
					}
		
					const selection = window.getSelection();
					if (
				        are_dialogs_open() ||
				        e.target.hasAttribute("use-native-menu") ||
				        selection.type === "Range" ||
				        e.target.tagName === "A" ||
				        e.target.tagName === "INPUT" ||
				        e.target.tagName === "TEXTAREA" ||
				        (
				        	e.target.tagName === "IMG" && 
				        	e.target.getAttribute("draggable") !== "false"
				        ) 
				    ) {
				        return;
				    }
		
				    e.preventDefault();
		
				    function close_menu(clean = false) {
						if (menu) menu.remove();
						let el = e.target;
						let has_menu = false;
						while (el) {
							has_menu = el.hasAttribute("oceloti-menu");
							if (has_menu) break;
							el = el.parentElement;
						}
		
						if (clean || !has_menu) {
							exports.menu = {};
						}
					}
		
					if (
				    	e.target.id === "oceloti-context-menu" ||
				    	e.target.parentNode.id === "oceloti-context-menu"
				    ) {
				    	close_menu();
				    	return;
				    }
		
				    if (menu) close_menu();
		
			    	const { div, button } = van.tags;
				    menu = div({
				    	id: "oceloti-context-menu",
				    	style: () => `
				    		left: ${e.clientX}px;
				    		top: ${e.clientY}px;
				    	`
				    },
				    	Object.keys(exports.menu).length > 0
				    		? Object.keys(exports.menu).map((group_name) => [
				    			div({ class: "separator" }),
				    			...exports.menu[group_name].map(item => item)
					    	])
					    	: button({ "disabled": "true" }, "Nothing to do")
				    );
				    van.add(hud, menu);
		
				    Array.from(menu.children).forEach((item) => {
				    	item.addEventListener("click", () => close_menu());
				    });
		
				    window.addEventListener("keydown", (e) => {
				    	if (e.key === "Escape") {
				    		if (menu) close_menu();
				    	}
				    });
		
				    const mousedown_handler = (e) => {
				    	if (
					        e.button === 2 ||
					        e.target.parentNode === menu
					    ) {
					        return;
					    }
				    	if (menu) close_menu();
				    	// @TODO: To fix the accumulating menu bug I need to check for the menu originator/trigger — if it's a different one then I just clear the menu.
				    	exports.menu = {};
				    };
		
				    window.addEventListener("mousedown", mousedown_handler);
				});
		
				return exports;
			}
		});
	</script>
	<script oceloti-module="inventory">
		register_oceloti_module({
			name: "inventory",
			deps: ["van", "context-menu", "thing-manager", "dnd-manager"],
			init({ use_module, hud, room, repeat }) {
				const van = use_module("van");
				const { add_menu } = use_module("context-menu");
				const { register_drop_handler } = use_module("dnd-manager");
				const { add_thing_to_room, register_thing_initializer } = use_module("thing-manager");
				const { button } = van.tags;
		
				const exports = {
					item_handlers: [],
					bags: {},
					register_item_handler({ name, icon, description, initializer, encoder, renderer }) {
						exports.item_handlers.push({
							name, // Handler name.
							icon, // Function that returns icon.
							description, // Function that generates item description.
							initializer, // Function that takes thing element and initializes UI.
							encoder, // Function that takes a thing element and returns an item object.
							renderer, // Function that takes item and returns HTMLElement node.
						});
						register_thing_initializer(name, (thing) => {
							initializer(thing);
							thing.setAttribute("oceloti-menu", "thing-menu");
							thing.addEventListener("mousedown", (e) => {
								if (e.button !== 2) return;
								add_menu("inventory_actions", [
									Object.keys(exports.bags).length > 0 ? button({
										onclick: () => {
											const handler = thing.getAttribute("oceloti-thing");
											
											const compatible_handlers = exports.item_handlers.filter(h => h.name === handler);
											if (compatible_handlers.length === 0) {
												throw new Error(`Could not find registered handlers for "${handler}" but there should have been at least one.`);
											}
		
											const { encoder } = compatible_handlers[0];
											// @TODO: Show all registered bags as context sub-menu.
											if (exports.add_item_to_bag("local-bag", encoder(thing)) !== null) {
												thing.remove();
											}
										}
									},
										"🎒 Put away"
									) : "",
									button({
										onclick: () => {
											const copy = thing.cloneNode(true);
											if (copy.id) {
												copy.id = copy.id + crypto.randomUUID();
											}
											copy.style.left = `${Number(copy.style.left.replace("px", "")) + 24}px`;
											copy.style.top = `${Number(copy.style.top.replace("px", "")) + 24}px`;
											van.add(room, copy);
										}
									},
										"🖨 Make copy"
									),
									button({
										onclick: () => thing.remove()
									},
										"🗑️ Trash thing"
									),
								]);
							});
						});
					},
					get_item_handler(name) {
						return exports.item_handlers.filter(h => h.name === name);
					},
					create_new_bag(id, length) {
						const ids = Object.keys(exports.bags);
						if (ids.includes(id)) {
							console.error(`Bag with "${id}" id already exists.`);
							return;
						}
		
						exports.bags[id] = van.state(repeat(length, null));
						return exports.bags[id];
					},
					watch_bag(bag_id, callback) {
						if (!exports.bags[bag_id]) {
							console.warn(`Bag with id "${bag_id}" was not found.`);
							return;
						}
		
						const bag = exports.bags[bag_id];
						van.derive(() => callback(bag.val));
					},
					add_item_to_bag(bag_id, item, index = -1) {
						if (!exports.bags[bag_id]) {
							console.warn(`Bag with id "${bag_id}" was not found.`);
							return null;
						}
		
						const bag = exports.bags[bag_id];
		
						if (index === -1) {
							for (let i = 0; i < bag.val.length; i++) {
								if (bag.val[i] === null) {
									index = i;
									break;
								}
							}
						} else if (index !== -1 && bag.val[index] !== null) {
							index = -1;
							for (let i = 0; i < bag.val.length; i++) {
								if (bag.val[i] === null) {
									index = i;
									break;
								}
							}
						}
		
						if (index === -1) {
							alert("Bag is full.");
							return null;
						}
		
						const compatible_handlers = exports.item_handlers.filter(h => h.name === item.handler);
						if (compatible_handlers.length === 0) {
							const bag_copy = [...bag.val];
							bag_copy[index] = {
								unknown: true,
				  				icon: "❓",
				  				description: `Unknown item, requires "${item.handler}" handler.`,
				  				data: item
				  			};
				  			bag.val = bag_copy;
				  			return index;
						}
		
						// @TODO: Have a way to select or configure a default handler.
						const { icon, description, initializer, renderer } = compatible_handlers[0]
						const bag_copy = [...bag.val];
						bag_copy[index] = {
							unknown: false,
			  				icon: icon(),
			  				description: description(item),
			  				initializer,
			  				renderer,
			  				data: item
			  			};
			  			bag.val = bag_copy;
			  			return index;
					},
					move_item_in_bag(bag_id, from, to) {
						if (!exports.bags[bag_id]) {
							throw new Error(`Bag with id "${bag_id}" was not found.`);
							return;
						}
		
						const bag = exports.bags[bag_id];
						const bag_copy = [...bag.val];
						const item = { ...bag.val[from] };
						bag_copy[to] = item;
						bag_copy[from] = null;
				  		bag.val = bag_copy;
					},
					drop_item_from_bag(bag_id, index, x, y) {
						if (!exports.bags[bag_id]) {
							throw new Error(`Bag with id "${bag_id}" was not found.`);
							return;
						}
		
						const bag = exports.bags[bag_id];
						if (bag.val[index].unknown) {
							alert("Can't drop unknown item.");
							return;
						}
		
						const bag_copy = [...bag.val];
						const { renderer, initializer, data } = { ...bag.val[index] };
						van.add(room, renderer({ ...data, x, y }));
						bag_copy[index] = null;
						bag.val = bag_copy;
					},
					trash_item_from_bag(bag_id, index) {
						if (!exports.bags[bag_id]) {
							throw new Error(`Bag with id "${bag_id}" was not found.`);
							return;
						}
		
						const bag = exports.bags[bag_id];
						const bag_copy = [...bag.val];
						bag_copy[index] = null;
						bag.val = bag_copy;
					}
				};
		
				function create_temp_image(src, callback) {
					const tmp_img = document.createElement("img");
					tmp_img.onload = () => callback(tmp_img);
					tmp_img.src = src;
				}
		
				register_drop_handler({
					invoking_module: "inventory",
					dnd_types: ["oceloti/item", "text/x-moz-url", "text/plain", "text/html", "Files"],
					callback: async (e) => {
						const files = e.dataTransfer.files;
						const types = e.dataTransfer.types;
		
						if (files.length > 0) {
							for (let file of files) {
								console.log(file.type);
								if (file.type.includes("image")) {
									const reader = new FileReader();
									reader.onload = (event) => {
										const base64_url = event.target.result;
										create_temp_image(base64_url, (tmp_img) => {
											const width = tmp_img.naturalWidth;
											const height = tmp_img.naturalHeight;
											const data = {
												handler: "image-print",
												width: width > 400 ? 400 : width,
												height: width > 400 ? (400 * height) / width : height,
												state: "default",
												content: base64_url,
											};
											const available_handlers = exports.get_item_handler(data.handler);
											// @TODO: If no handler available, add to bag and notify.
											const x = window.scrollX + e.clientX;
											const y = window.scrollY + e.clientY;
											van.add(room, available_handlers[0].renderer({ ...data, x, y }));
										});
									};
									reader.readAsDataURL(file);
									break;
								}
								if (file.type.includes("video")) {
									const reader = new FileReader();
									reader.onload = (event) => {
										const base64_url = event.target.result;
										const data = {
											handler: "video-player",
											width: 400,
											height: 300,
											state: "default",
											content: base64_url,
										};
										const available_handlers = exports.get_item_handler(data.handler);
										// @TODO: If no handler available, add to bag and notify.
										const x = window.scrollX + e.clientX;
										const y = window.scrollY + e.clientY;
										van.add(room, available_handlers[0].renderer({ ...data, x, y }));
									};
									reader.readAsDataURL(file);
									break;
								}
								if (file.type.includes("audio")) {
									const reader = new FileReader();
									reader.onload = (event) => {
										const base64_url = event.target.result;
										const data = {
											handler: "audio-player",
											width: 400,
											height: 300,
											state: "default",
											content: base64_url,
										};
										const available_handlers = exports.get_item_handler(data.handler);
										// @TODO: If no handler available, add to bag and notify.
										const x = window.scrollX + e.clientX;
										const y = window.scrollY + e.clientY;
										van.add(room, available_handlers[0].renderer({ ...data, x, y }));
									};
									reader.readAsDataURL(file);
									break;
								}
							}
							return;
						}
		
						let found_type = null;
		
						for (const type of types) {
							if (!found_type && type === "oceloti/item") {
								const item_ref = JSON.parse(e.dataTransfer.getData("oceloti/item"));
								exports.drop_item_from_bag(
									item_ref.bag_id,
									item_ref.index,
									window.scrollX + e.clientX,
									window.scrollY + e.clientY,
								);
								found_type = "oceloti/item";
								break;
							}
						}
		
						for (const type of types) {
							if (!found_type && type.includes("text/html")) {
								const html_string = e.dataTransfer.getData("text/html");
								const parser = new DOMParser();
								const doc = parser.parseFromString(html_string, 'text/html');
								const img_element = doc.querySelector('img');
		
								if (img_element) {
									const image_uri = img_element.getAttribute('src');
									found_type = "image";
		
									create_temp_image(image_uri, (tmp_img) => {
										const width = tmp_img.naturalWidth;
										const height = tmp_img.naturalHeight;
										const data = {
											handler: "image-print",
											width: width > 400 ? 400 : width,
											height: width > 400 ? (400 * height) / width : height,
											state: "default",
											content: image_uri,
										};
										const available_handlers = exports.get_item_handler(data.handler);
										// @TODO: If no handler available, add to bag and notify.
										const x = window.scrollX + e.clientX;
										const y = window.scrollY + e.clientY;
										van.add(room, available_handlers[0].renderer({ ...data, x, y }));
									});
									break;
								}
							}
		
							if (!found_type && type.includes("url")) {
								// @FIXME: Handle links and image links
								const image_type = types.find(t => t.includes("image"));
								const alt_type = types.find(t => t === "text/plain");
								const url = e.dataTransfer.getData(alt_type);
								found_type = image_type ? "image" : "link";
								if (found_type === "image") {
									const image_uri = e.dataTransfer.getData("application/x-moz-file-promise-url");
									create_temp_image(image_uri, (tmp_img) => {
										const width = tmp_img.naturalWidth;
										const height = tmp_img.naturalHeight;
										const data = {
											handler: "image-print",
											width: width > 400 ? 400 : width,
											height: width > 400 ? (400 * height) / width : height,
											state: "default",
											content: image_uri,
										};
										const available_handlers = exports.get_item_handler(data.handler);
										// @TODO: If no handler available, add to bag and notify.
										const x = window.scrollX + e.clientX;
										const y = window.scrollY + e.clientY;
										van.add(room, available_handlers[0].renderer({ ...data, x, y }));
									});
								} else {
									const url = e.dataTransfer.getData("text/plain");
									const data = {
										handler: "notebook-paper",
										width: 400,
										height: 400,
										state: "read",
										content: `<a href="${url}">${url}</a>`,
									};
									const available_handlers = exports.get_item_handler(data.handler);
									// @TODO: If no handler available, add to bag and notify.
									const x = window.scrollX + e.clientX;
									const y = window.scrollY + e.clientY;
									van.add(room, available_handlers[0].renderer({ ...data, x, y }));
								}
		
								break;
							}
						}
		
						for (const type of types) {
							if (!found_type && type === "text/plain") {
								found_type = "text";
								const data = {
									handler: "notebook-paper",
									width: 400,
									height: 400,
									state: "read",
									content: e.dataTransfer.getData("text/plain"),
								};
								const available_handlers = exports.get_item_handler(data.handler);
								// @TODO: If no handler available, add to bag and notify.
								const x = window.scrollX + e.clientX;
								const y = window.scrollY + e.clientY;
								van.add(room, available_handlers[0].renderer({ ...data, x, y }));
								break;
							}
						}
					}
				});
		
				return exports;
			}
		});
	</script>
	<script oceloti-module="hand-cursor">
		register_oceloti_module({
			name: "hand-cursor",
			deps: [ "thing-manager", "cursor-manager" ],
			init({ room, room_name, next_loop, use_module }) {
				let last_mouse_x = 0;
				let last_mouse_y = 0;
				let delta_x = 0;
				let delta_y = 0;
				let dragged_thing = null;
				let dragging_x = 0;
				let dragging_y = 0;
		
				const { register_cursor, set_active_cursor, is_cursor_active } = use_module("cursor-manager");
				const { on_place, place_thing } = use_module("thing-manager");
		
				register_cursor({
					name: "Hand Cursor",
					slug: "hand",
					icon: "✋🏼",
					description: "Magic hand that allows you to move things and yourself around."
				});
		
				function handle_auxclick(event) {
					if (event.target.tagName === 'A' && event.button === 1 && !is_cursor_active("pointer")) {
						event.preventDefault();
					}
				}
		
				document.addEventListener('auxclick', handle_auxclick);
				room.addEventListener("contextmenu", handle_contextmenu);
		
				function handle_contextmenu(e) {
					if (!is_cursor_active("hand")) return;
					e.preventDefault();
				}
		
				on_place(async (thing, first_mount = false) => {
					if (!first_mount) {
					    await next_loop();
				    	thing.setAttribute("oceloti-thing-state", "idle");
					    thing.style.removeProperty("will-change");
					    thing.style.removeProperty("pointer-events");
					}
		
					thing.addEventListener("mousedown", handle_mousedown);
					thing.addEventListener("contextmenu", handle_contextmenu);
		
					function handle_mousedown(e) {
						if (!is_cursor_active("hand")) return;
					    if (!e.target) return;
					    if (dragged_thing !== null) return;
					    const target = e.target;
					    const is_contenteditable = target.isContentEditable || target.closest('[contenteditable="true"]');
					    if (
					        thing.getAttribute("oceloti-thing-state") !== "idle" ||
					        target.tagName === "A" ||
					        target.tagName === "BUTTON" ||
					        target.tagName === "INPUT" ||
					        target.tagName === "TEXTAREA" ||
					        is_contenteditable ||
					        (
					        	target.tagName === "IMG" && 
					        	target.getAttribute("draggable") !== "false"
					        ) 
					    ) {
					    	// @NOTE: This seems to work. It used to just return.
					    	// I need to test in other browsers.
					        e.preventDefault();
					    }
		
					    if (e.button !== 0) return;
		
					    document.body.classList.toggle("is-dragging");
					    let x = Number(thing.style.left.replace("px", ""));
				    	let y = Number(thing.style.top.replace("px", ""));
				    	dragging_x = x;
				    	dragging_y = y;
		
					    last_mouse_x = e.clientX;
					    last_mouse_y = e.clientY;
		
					    thing.style.willChange = "filter, transform, left, top";
		
					    if (!e.shiftKey) {
					    	thing.style.pointerEvents = "none";
						    const thing_html = thing.outerHTML;
						    thing.remove();
		
						    const floating_wrapper = document.createElement("div");
		
						    floating_wrapper.id = "oceloti-floating-thing";
						    floating_wrapper.style.pointerEvents = "none";
						    floating_wrapper.style.position = "absolute";
						    floating_wrapper.style.left = "0";
						    floating_wrapper.style.top = "0";
						    floating_wrapper.style.willChange = "transform";
						    floating_wrapper.style.transform = `translate(${x}px, ${y}px) translateZ(0)`;
						    floating_wrapper.innerHTML = thing_html;
		
						    const inner_thing = floating_wrapper.firstElementChild;
						    inner_thing.style.left = "";
						    inner_thing.style.top = "";
		
						    room.appendChild(floating_wrapper);
						    dragged_thing = inner_thing;
					    } else {
					    	dragged_thing = thing;
					    }
		
					    window.addEventListener("mousemove", handle_mousemove);
					    window.addEventListener("mouseup", handle_mouseup);
					}
				});
		
				async function handle_mousemove(e) {
				    if (e.button !== 0) return;
		
				    delta_x = last_mouse_x - e.clientX;
				    delta_y = last_mouse_y - e.clientY;
				    last_mouse_x = e.clientX;
				    last_mouse_y = e.clientY;
		
				    dragging_x = dragging_x - delta_x;
			    	dragging_y = dragging_y - delta_y;
			    	// @STEP: Get computed transform scale
		
				    if (dragged_thing && !e.shiftKey) {
				    	dragged_thing.setAttribute("oceloti-thing-state", "elevated");
				    	dragged_thing.parentElement.style.transform = `translate(${dragging_x}px, ${dragging_y}px)`;
				    } else if (dragged_thing && e.shiftKey) {
				    	dragged_thing.style.left = `${dragging_x}px`;
				    	dragged_thing.style.top = `${dragging_y}px`;
				    	await next_loop();
						// localStorage.setItem(`OCELOTI_ROOM_SNAPSHOT_${room_name}`, room.innerHTML);
				    }
				}
		
				function handle_mouseup(e) {
				    if (e.button !== 0) return;
					document.body.classList.toggle("is-dragging");
		
					if (!e.shiftKey) {
					    const wrapper = dragged_thing.parentNode;
					    wrapper.after(dragged_thing);
		
					    dragged_thing.style.left = `${dragging_x}px`;
					    dragged_thing.style.top = `${dragging_y}px`;
					    place_thing(dragged_thing);
		
					    wrapper.remove();
					} else {
					    dragged_thing.style.removeProperty("will-change");
					}
		
				    dragged_thing = null;
		
				    window.removeEventListener("mousemove", handle_mousemove);
				    window.removeEventListener("mouseup", handle_mouseup);
				}
			}
		});
	</script>
	<script oceloti-module="save-to-file">
		register_oceloti_module({
			name: "save-to-file",
			deps: ["van"],
			init({ use_module, hud, room, room_name, next_loop }) {
		
				const van = use_module("van");
		
				const { dialog, button, p, div, a } = van.tags;
		
				const hud_button = button({
					onclick: save
				}, "💾 Save");
		
				const unsaved_msg = div({
					style: `
						display: none;
						position: fixed;
						bottom: 0;
						right: 0;
						color: white;
						background: black;
						padding: 4px 6px;
						user-select: none;
				-webkit-user-select: none;
					`
				},
					"unsaved changes"
				);
		
				van.add(hud, unsaved_msg);
		
				window.addEventListener("load", () => {
					const room_snapshot = localStorage.getItem(`OCELOTI_ROOM_SNAPSHOT_${room_name}`);
					const room_initial_snapshot = localStorage.getItem(`OCELOTI_ROOM_SNAPSHOT_initial_${room_name}`);
					if (room_snapshot !== room_initial_snapshot) {
						unsaved_msg.style.display = "block";
					}
				});
		
				window.addEventListener("keydown", handle_keydown);
		
				function handle_keydown(e) {
					if ((e.metaKey || e.ctrlKey) && e.key === "s") {
						e.preventDefault();
						save();
					}
				}
		
				async function save() {
					let dom_content = "<!DOCTYPE html>\n" + document.documentElement.outerHTML;
		
					if (hud) {
						let hud_contents = hud.innerHTML;
						dom_content = dom_content.replace(hud_contents, "");
					}
		
					const dialog_el = dialog({
						"oceloti-dialog": "save-to-file",
						onclose: (e) => e.target.remove()
					},
						div({
							style: `
								display: flex;
								align-items: center;
								justify-content: center;
								flex-direction: column;
								gap: 0.75rem;
							`
						},
							p(`Right-click download button to "save as".`),
							a({ class: "button" }, "⬇️ Download")
						)
					);
		
					van.add(document.body, dialog_el)
		
					await next_loop();
					
					const blob = new Blob([dom_content], { type: 'text/html' });
					const url = URL.createObjectURL(blob);
					const link_el = dialog_el.querySelector("a");
					link_el.href = url;
					link_el.download = `${document.title}.html`;
					
					dialog_el.showModal();
				}
		
				// const room_snapshot = localStorage.getItem(`OCELOTI_ROOM_SNAPSHOT_${room_name}`);
				// if (room_snapshot) {
					// localStorage.setItem(`OCELOTI_ROOM_SNAPSHOT_initial_${room_name}`, room.innerHTML);
					// room.innerHTML = room_snapshot;
				// }
			}
		});
	</script>
	<script oceloti-module="notebook-paper">
		register_oceloti_module({
			name: "notebook-paper",
			deps: ["inventory", "van", "context-menu"],
			init({ use_module, room, room_name, next_loop }) {
				const van = use_module("van");
				const { add_menu } = use_module("context-menu");
				const { register_item_handler } = use_module("inventory");
				const { article, div, button, span } = van.tags;
		
				const THING_NAME = "notebook-paper";
		
				register_item_handler({
					icon: () => "🗒",
					name: THING_NAME,
					description: ({ content, state }) => {
						if (content) return "A piece of paper with text.";
						else return "An empty piece of paper.";
					},
					initializer,
					encoder,
					renderer
				});
		
				function renderer(item) {
					switch(item.state) {
						case "read":
						case "write":
							return handle_read_state(item);
					}
				}
		
				function encoder(thing) {
					const content = thing.querySelector(`[oceloti-ref="content"]`);
					return {
						handler: THING_NAME,
						state: "read",
						width: thing.offsetWidth,
						height: thing.offsetHeight,
						content: content.outerHTML,
					};
				}
		
				function handle_read_state({ x, y, width, content }) {
					const html = content && content.includes("oceloti-ref")
						? content
						: `<div oceloti-ref="content">${content}</div>`;
					const el = article({
						"oceloti-thing": THING_NAME,
						"oceloti-inner-state": "read",
						"oceloti-thing-state": "idle",
						style: `
							left: ${x - (width / 2)}px;
							top: ${y - 140}px;
							width: ${width}px;
						`
					},
						div({ "oceloti-ref": "content" }),
						div({ class: "decor" })
					);
					el.firstElementChild.outerHTML = html;
					el.firstElementChild.removeAttribute("contenteditable");
		
					return el;
				}
		
				function initializer(thing) {
					const initial_state = thing.getAttribute("oceloti-inner-state");
					const state = van.state(initial_state);
					const content = thing.querySelector(`[oceloti-ref="content"]`)
		
					content.addEventListener("mousedown", (e) => {
						if (e.button !== 2) return;
						// @TODO: Get click position to know which line to cut and add a menu item to cut there.
						add_menu("paper_actions", [
							button({ onclick: toggle_state }, state.val === "read" ? "🔓 Unlock" : "🔒 Lock"),
							button({ }, "✂️ Cut here"),
						]);
					});
		
					content.addEventListener("keydown", async (e) => {
						await next_loop();
						// localStorage.setItem(`OCELOTI_ROOM_SNAPSHOT_${room_name}`, room.innerHTML);
					});
		
					function toggle_state() {
						if (state.val === "read") {
							state.val = "write";
							thing.setAttribute("oceloti-inner-state", "write");
							content.setAttribute("contenteditable", "");
						} else {
							state.val = "read"
							thing.setAttribute("oceloti-inner-state", "read");
							content.removeAttribute("contenteditable");
						}
					}
				}
			}
		});
	</script>

	<script oceloti-module="cell-editor">
		register_oceloti_module({
			name: "cell-editor",
			deps: ["van", "context-menu",],
			init({ use_module, room, room_name, repeat, next_loop }) {
				const van = use_module("van");
				const { add_menu } = use_module("context-menu");
				const { register_item_handler } = use_module("inventory");
				const { div, button, img, span, input, textarea, label } = van.tags;
		
				const THING_NAME = "cell-editor";
		
				register_item_handler({
					icon: () => "🧫",
					name: THING_NAME,
					description: ({ content, state }) => {
						return "A cell rule definition.";
					},
					initializer,
					encoder,
					renderer
				});
		
				function encoder(thing) {
					return {
						handler: THING_NAME,
						state: "default",
						width: thing.offsetWidth,
						height: thing.offsetHeight,
						content: "",
					};
				}
		
				function initializer(thing) {
					const slider = thing.querySelector(".neighborhood-slider input");
					slider.value = slider.dataset.value;
		
					const update_grids = async () => {
						const neighborhood_size = Number(slider.dataset.value);
						const side_length = (1 + ( neighborhood_size * 2 ));
						const cells_length = side_length ** 2;
		
						const left_grids = Array.from(thing.querySelectorAll(".current .grid"));
						left_grids.forEach(grid => {
							grid.outerHTML = CellGridLayout(side_length, cells_length, false).outerHTML;
						});
		
						const right_grids = Array.from(thing.querySelectorAll(".next .grid"));
						right_grids.forEach(grid => {
							grid.outerHTML = CellGridLayout(side_length, cells_length, true).outerHTML;
						});
		
						await next_loop();
						// localStorage.setItem(`OCELOTI_ROOM_SNAPSHOT_${room_name}`, room.innerHTML);
					};
		
					slider.addEventListener("input", (e) => {
						slider.setAttribute("data-value", slider.value);
						update_grids();
					});
		
					const add_layer_button = thing.querySelector('[ref="add-layer-button"]');
					const program_sheet = thing.querySelector('.program-sheet');
		
					add_layer_button.addEventListener("click", () => {
						if (program_sheet.classList.contains("empty")) {
							program_sheet.innerHTML = "";
							program_sheet.classList.remove("empty");
						}
						const neighborhood_size = Number(slider.dataset.value);
						const side_length = (1 + ( neighborhood_size * 2 ));
						const cells_length = side_length ** 2;
						van.add(program_sheet, GridPair(0, side_length, cells_length));
					});
		
					update_grids();
				}
		
				function CellGridLayout(side_length, cells_length, is_next = false) {
					const center_cell = Math.floor(cells_length / 2);
					return div({
						class: "grid",
						style: () => `
							grid-template-columns: repeat(${side_length}, 32px);
							grid-template-rows: repeat(${side_length}, 32px);
						`
					},
						repeat(cells_length, 0).map((_, i) => div({
							class: !is_next ? "cell" : i !== center_cell ? "empty" : "cell",
						},
							!is_next
								? input({
									type: "text",
									minlength: "1",
									maxlength: "3",
								})
								: i === center_cell
									? input({
										type: "text",
										minlength: "1",
										maxlength: "3",
									})
									: div()
						))
					);
				};
		
				function GridPair(layer_index, side_length, cells_length) {
					return div({
						class: "layers"
					},
						div({
							class: "grid-wrapper current"
						},
							div(`Condition (L${layer_index})`),
							CellGridLayout(side_length, cells_length)
						),
						div({
							class: "grid-wrapper next"
						},
							div(`Next Self (L${layer_index})`),
							CellGridLayout(side_length, cells_length, true)
						)
					);
				}
		
				function renderer({ x, y, content }) {
					const neighborhood_size = 1;
					const side_length = (1 + ( neighborhood_size * 2 ));
					const cells_length = side_length ** 2;
					const layers = [];
		
					return div({
						"oceloti-thing": THING_NAME,
						"oceloti-inner-state": "default",
						"oceloti-thing-state": "idle",
						style: `
							left: ${x - 200}px;
							top: ${y - 140}px;
							width: fit-content;
							height: fit-content;
						`
					},
						div({
							class: "header"
						},
							input({
								class: "title",
								type: "text",
								placeholder: "Untitled reaction sheet"
							}),
							div({
								class: "neighborhood-slider",
							},
								label("Neighborhood size", ),
								input({
									type: "range",
									min: 1,
									max: 3,
									"data-value": 1
								}),
							),
							textarea({
								rows: 10
							}),
						),
						div({
							class: `program-sheet ${layers.length === 0 ? "empty" : ""}`
						},
							layers.map((l) => GridPair(l, side_length, cells_length))
						),
						div({
							class: "footer",
						},
							button({
								"ref": "add-layer-button"
							},
								"Add layer pair"
							),
							button({
								"ref": "run-button"
							},
								"Run"
							)
						)
					);
				}
			},
		});
	</script>

					},

					encoder,
					renderer
				});
		
				function renderer({ x, y, width, height, content }) {
					return div({
						"oceloti-thing": THING_NAME,
						"oceloti-inner-state": "default",
						"oceloti-thing-state": "idle",
						style: `
							left: ${x - (width / 2)}px;
							top: ${y - 140}px;
							width: ${width}px;
							height: ${height}px;
						`
					},
						audio({
							controls: "true"
						},
							source({
								src: content
							}),
							"Your browser does not support the audio tag."
						)
					);
				}
		
				function encoder(thing) {
					const source = thing.querySelector(`source`);
					return {
						handler: THING_NAME,
						state: "default",
						width: thing.offsetWidth,
						height: thing.offsetHeight,
						content: source.src,
					};
				}
		
				function initializer(thing) {
					
				}
			}
		});
	</script>
	<script oceloti-module="module-editor">
		register_oceloti_module({
			name: "module-editor",
			deps: ["inventory", "van"],
			init({ get_oceloti, use_module, room, room_name, next_loop, module_list }) {
				const van = use_module("van");
				const { get_item_handler } = use_module("inventory");
				const { div, button, dialog, h2, label, textarea, input, form } = van.tags;
		
				window.addEventListener("load", () => {
		
					window.open_module_editor = open_module_editor;
					window.open_module_installer = open_module_installer;
		
					const css = `font-weight: bold;`;
					console.log("Call %copen_module_editor()", css, "in the console to show the UI.");
		
					function InstallerDialog() {
						return dialog({
							"oceloti-dialog": "module-installer",
							onclose: (e) => e.target.remove(),
						},
							form({
								method: "dialog",
								onsubmit: handle_submit,
							},
								h2("Module installer"),
								label({
									for: "module-installer-field-name"
								},
									"Module name"
								),
								input({
									required: "true",
									name: "module",
									id: "module-installer-field-name"
								}),
								label({
									for: "module-installer-field-styles"
								},
									"Styles"
								),
								textarea({
									name: "styles",
									id: "module-installer-field-styles"
								}),
								label({
									for: "module-installer-field-script"
								},
									"Script"
								),
								textarea({
									name: "script",
									id: "module-installer-field-script"
								}),
								button("install and run")
							),
						);
					}
		
					function handle_submit(e) {
						e.preventDefault();
		
						const dialog_el = document.querySelector(`[oceloti-dialog="module-installer"]`);
						if (!dialog_el) return;
		
						const form = new FormData(e.target);
						const fields = {};
						for (const [key, value] of form.entries()) {
							fields[key] = value;
						}
		
						// @TODO: Check if module exists
		
						const style_el = document.createElement("style");
						const script_el = document.createElement("script");
		
						style_el.setAttribute("oceloti-module", fields["module"]);
						script_el.setAttribute("oceloti-module", fields["module"]);
						
						style_el.innerHTML = fields["styles"];
						script_el.innerHTML = fields["script"];
		
						const module_list_el = document.querySelector('meta[name="oceloti-module-list"]');
						const module_list_string = module_list_el.getAttribute("content");
						module_list_el.setAttribute("content", module_list_string + "\n\t\t" + fields["module"]);
		
						const oceloti = get_oceloti();
						oceloti.module_list.push(fields["module"]);
						
						van.add(document.head, style_el);
						van.add(document.body, script_el);
		
						toggle_dialog(false);
					}
		
					function toggle_dialog(visibility) {
						const dialog_el = document.querySelector(`[oceloti-dialog="module-installer"]`);
						if (!dialog_el) return;
						if (visibility) dialog_el.showModal();
						else dialog_el.close();
					}
		
					function open_module_editor() {
						const list_el = document.getElementById("module-list-viewer");
						if (!list_el) return;
						list_el.style.display = "flex";
					}
		
					function open_module_installer() {
						van.add(document.body, InstallerDialog());
						toggle_dialog(true);
					}
		
					function place_code_paper(content) {
						const data = {
							handler: "codepad",
							width: 300,
							height: 400,
							state: "read",
							content,
						};
						const available_handlers = get_item_handler(data.handler);
						const x = window.scrollX + window.innerWidth / 2;
						const y = window.scrollY + window.innerHeight / 2;
						van.add(room, available_handlers[0].renderer({ ...data, x, y }));
					}
		
					const add_module_button = button({
						style: "margin-bottom: 1rem;",
						onclick: open_module_installer
					},
						"install module"
					);
		
					const module_list_viewer = div({
						id: "module-list-viewer"
					},
						add_module_button,
						module_list.map((mod) => {
							const script_el = document.querySelector(`script[oceloti-module="${mod}"]`);
							const code = `${script_el.innerHTML.replaceAll("\n\t\t", "\n").trim()}`;
							return button({ onclick: () => place_code_paper(code) }, mod);
						})
					);
		
					van.add(hud, module_list_viewer);
				});
			}
		});
	</script>
	<script oceloti-module="arena-api">
		register_oceloti_module({
			name: "arena-api",
			deps: [],
			init() {
				const exports = {
					user: null,
					get_user() {
						return exports.user;
					},
					async sign_out() {
						localStorage.removeItem("ARENA_USER");
						localStorage.removeItem("ARENA_TOKEN");
						document.cookie = "arenaAuthToken=; path=/; Secure; expires=Thu, 01 Jan 1970 00:00:00 UTC; max-age=0";
						exports.user = null;
					},
					async sign_in(token) {
						if (!token) {
							console.error("Can't sign in without token.");
							return {
								status: "error",
								message: "Can't sign in without token."
							};
						}
		
						try {
							const user = await exports.query({
								endpoint: "/me",
								token
							});
							exports.user = user;
							document.cookie = `arenaAuthToken=${token}; path=/; Secure; max-age=2628000`;
							localStorage.setItem("ARENA_TOKEN", token);
							localStorage.setItem("ARENA_USER", JSON.stringify(user));
		
							return {
								status: "success",
								message: `Hello ${user.full_name}.`,
								user
							}
						} catch(e) {
							console.error("Failed to sign in with token:", token);
							return {
								status: "error",
								message: "Bad token. Use a different token or generate again."
							};
						}
					},
					async query({
						endpoint,
						token,
						params = "",
						body = {}
					}) {
						const local_token = localStorage.getItem("ARENA_TOKEN");
		
						const BASE_URL = 'https://api.are.na/v2';
		
						const headers = { "Content-Type": "application/json" }
		
						if (token || local_token) {
							headers["Authorization"] = `Bearer ${token || local_token}`
						}
		
						const response = await fetch(`${BASE_URL}${endpoint}${params}`, {
							method: "GET",
							headers
						});
		
						if (!response.ok)
							throw new Error('Network response was not ok');
		
						return response.json();
					}
				};
		
				const ls_user_data = localStorage.getItem("ARENA_USER");
				const ls_token = localStorage.getItem("ARENA_TOKEN");
		
				if (ls_user_data !== null && ls_token !== null) {
					try {
						exports.user = JSON.parse(ls_user_data);
					} catch(e) {
						console.warn("localStorage arena user data is in bad shape", ls_user_data);
						localStorage.removeItem("ARENA_USER");
						localStorage.removeItem("ARENA_TOKEN");
					}
				}
		
				return exports;
			}
		});
	</script>
	<script oceloti-module="suna-garden">
		register_oceloti_module({
			name: "suna-garden",
			deps: ["van", "arena-api"],
			init({ use_module, room, hud }) {
				const van = use_module("van");
				const { sign_in, sign_out, get_user } = use_module("arena-api");
				const { dialog, form, fieldset, input, p, div, span, a, button, img, h2 } = van.tags;
		
				const is_authed = van.state(get_user() ? true : false);
		
				function LoginForm() {
					return div({
						style: `
							display: flex;
							flex-direction: column;
							gap: 1rem;
							width: 90vw;
							max-width: 500px;
						`
					},
						form({
							method: "dialog",
							onsubmit: handle_submit,
						},
							p({
								style: "margin-bottom: 1rem;",
							},
								"Sign In to use Are.na blocks."
							),
							fieldset({
								style: `
									display: flex;
									gap: 0.5rem;
								`
							},
								input({
									"name": "token",
									"type": "text",
									"required": "true",
									"style": "width: 100%;",
									"autocomplete": "off",
									// @TODO: Fix this absurd bug... wtf.
									onclick: (e) => e.target.focus()
								}),
								button({
									style: `
										width: fit-content;
										white-space: nowrap;
									`,
									"type": "submit"
								},
									"add token"
								)
							)
						),
						div({
							"oceloti-dialog-messages": ""
						},
							div({
								class: "nugget"
							},
								p(
									span({ style: "margin-right: 8px;" }, "To get your token visit: "),
									a({
										target: "_blank",
										href: "https://arena-token-gen.vercel.app/"
									},
										"arena-token-gen.vercel.app"
									)
								),
							)
						)
					);
				}
		
				function ArenaDialog() {
					return dialog({
						"oceloti-dialog": "arena-token",
						onclose: (e) => e.target.remove(),
						style: `
							display: flex;
							flex-direction: column;
							gap: 1rem;
						`,
					},
						() => is_authed.val ? AccountPanel() : LoginForm()
					);
				}
		
				function AccountPanel() {
					return div({
						style: `
							display: flex;
							flex-direction: column;
							gap: 20px;
							width: 90vw;
							max-width: 256px;
						`	
					},
						img({
							style: `
								max-width: 100%;
								width: 100%;
								height: auto;
								border-radius: 8px;
							`,
							src: get_user().avatar_image.display,
							alt: "arena profile photo"
						}),
						div({
							style: `
								display: flex;
								align-items: center;
								justify-content: space-between;
							`
						},
							h2({ style: `font-size: 16px` }, get_user().full_name),
							p(`[${get_user().badge}]`)
						),
						div({
							style: `
								display: grid;
								grid-template-columns: 1fr 1fr;
								align-items: center;
								gap: 8px;
							`
						},
							button({
								style: "justify-content: center;",
								onclick: () => toggle_dialog(false)
							},
								"close"
							),
							button({
								style: "justify-content: center; background-color: #ff9191",
								onclick: () => {
									is_authed.val = false;
									sign_out();
									toggle_dialog(false);
								}
							},
								"log out"
							),
						),
					);
				}
		
				function toggle_dialog(visibility) {
					const dialog_el = document.querySelector(`[oceloti-dialog="arena-token"]`);
					if (!dialog_el) return;
					if (visibility) dialog_el.showModal();
					else dialog_el.close();
				}
		
				async function handle_submit(e) {
					e.preventDefault();
					const dialog_el = document.querySelector(`[oceloti-dialog="arena-token"]`);
					if (!dialog_el) return;
		
					const form = new FormData(e.target);
					const fields = {};
					for (const [key, value] of form.entries()) {
						fields[key] = value;
					}
					
					const res = await sign_in(fields.token);
		
					const messages_el = dialog_el.querySelector("[oceloti-dialog-messages]");
		
					messages_el.innerHTML = "";
					
					if (res.status === "error") {
						van.add(messages_el, div({
							"class": "nugget nugget-error"
						}, 
							p(res.message)
						));
						return;
					}
		
					if (res.status === "success") {
						is_authed.val = true;
						van.add(messages_el, div({ 
							"class": "nugget nugget-success"
						},
							p(res.message),
							button({ onclick: () => toggle_dialog(false)}, 
								"Close"
							)
						));
					}
				}
		
				van.add(hud, button({
					style: `
						position: fixed;
						right: 12px;
						top: 12px;
						background: black;
						color: white;
					`,
					onclick: () => {
						van.add(document.body, ArenaDialog());
						toggle_dialog(true);
					}
				},
					() => is_authed.val ? get_user().full_name : "** sign in"
				));
			}
		});
	</script>
